<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Games - Gestion du Groupe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page"> 
    <img src="omg_img.png" alt="Fond" class="background-image" />
    
    <div class="container">
        <h1>Oh My Games</h1>
        <h2>Gestion du Groupe</h2>

        <div id="action-selection" class="action-buttons">
            <p>Que souhaitez-vous faire ?</p>
            <button id="btn-select-group">Sélectionner un groupe existant</button>
            <button id="btn-create-group">Créer un nouveau groupe</button>
        </div>

        <div id="selection-groupe" class="form-section" style="display: none;">
            <h3>Sélectionner un groupe</h3>
            <form id="form-selection">
                <label for="groupe-code-select">Code du Groupe (6 caractères) :</label>
                <input type="text" id="groupe-code-select" placeholder="Ex: ABCD12" maxlength="6" required>
                <button type="submit" class="btn-add" style="margin-top: 15px;">Accéder au groupe</button>
                <button type="button" class="btn-back btn-supprimer" style="margin-top: 10px;">Annuler</button>
            </form>
        </div>

        <div id="creation-groupe" class="form-section" style="display: none;">
            <h3>Créer un nouveau groupe</h3>
            <form id="form-creation">
                <label for="groupe-alias-creation">Nom/Alias du Groupe :</label>
                <input type="text" id="groupe-alias-creation" placeholder="Ex: Les Amis du Mardi" required>
                <label for="groupe-code-creation">Code d'accès (6 caractères) :</label>
                <input type="text" id="groupe-code-creation" placeholder="Ex: ABCD12" maxlength="6" required>
                <button type="submit" class="btn-add" style="margin-top: 15px;">Créer et Accéder</button>
                <button type="button" class="btn-back btn-supprimer" style="margin-top: 10px;">Annuler</button>
            </form>
        </div>
        
        <button id="btn-logout" class="btn-supprimer" style="display: none; margin-top: 20px;">Déconnexion</button>
    </div>
    
    <script type="module">
        import { supabase } from './supabase-config.js';

        // --- Références DOM ---
        const btnSelectGroup = document.getElementById('btn-select-group');
        const btnCreateGroup = document.getElementById('btn-create-group');
        const btnLogout = document.getElementById('btn-logout');
        
        const actionSelectionDiv = document.getElementById('action-selection');
        const selectionGroupeDiv = document.getElementById('selection-groupe');
        const creationGroupeDiv = document.getElementById('creation-groupe');

        const formSelection = document.getElementById('form-selection');
        const formCreation = document.getElementById('form-creation');
        
        const codeCodeSelectInput = document.getElementById('groupe-code-select');
        const aliasInput = document.getElementById('groupe-alias-creation');
        const codeAccesCreationInput = document.getElementById('groupe-code-creation');
        
        // --- Fonctions d'Affichage ---
        
        function resetToInitialView() {
            actionSelectionDiv.style.display = 'block';
            selectionGroupeDiv.style.display = 'none';
            creationGroupeDiv.style.display = 'none';
            
            // Réinitialisation des formulaires
            formSelection.reset();
            formCreation.reset();
        }
        
        // --- Navigation dans les vues ---

        btnSelectGroup.addEventListener('click', () => {
            actionSelectionDiv.style.display = 'none';
            selectionGroupeDiv.style.display = 'block';
        });

        btnCreateGroup.addEventListener('click', () => {
            actionSelectionDiv.style.display = 'none';
            creationGroupeDiv.style.display = 'block';
        });

        document.querySelectorAll('.btn-back').forEach(button => {
            button.addEventListener('click', resetToInitialView);
        });

        // --- Logique de Déconnexion ---
        
        btnLogout.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            localStorage.removeItem('selected_group_id');
            localStorage.removeItem('selected_group_alias');
            if (error) {
                console.error("Erreur de déconnexion:", error);
                alert("Erreur lors de la déconnexion.");
            }
            // Redirection vers la page d'authentification (index.html)
            location.href = 'index.html';
        });

        // --- Gestion de la Sélection et Redirection ---

        function selectAndRedirect(id, alias) {
            localStorage.setItem('selected_group_id', id);
            localStorage.setItem('selected_group_alias', alias);
            alert(`Accès au groupe ${alias} réussi !`);
            location.href = 'home.html'; // Redirection vers le tableau de bord
        }

        // --- Logique Supabase ---

        // Création du groupe
        formCreation.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newAlias = aliasInput.value.trim();
            const codeAcces = codeAccesCreationInput.value.trim();

            const { data: sessionData } = await supabase.auth.getSession();
            const user = sessionData.session?.user;

            if (!user || !newAlias || !codeAcces) {
                alert("Erreur de session ou champs manquants.");
                return;
            }

            // Correction: Utilisation du nouveau schéma 'omg_app'
            const { data, error } = await supabase
                .from('omg_app.groupes') // <-- SCHEMA CORRIGÉ
                .insert([
                    { 
                        alias: newAlias, 
                        code_acces: codeAcces, 
                        utilisateur_uid: user.id
                    }
                ])
                .select('id, alias');
                
            if (error) {
                console.error("Erreur détaillée lors de la création du groupe:", error); 
                alert(`Erreur lors de la création du groupe : ${error.message}. Code: ${error.code}.`);
                return;
            }
            
            const newGroup = data[0];
            selectAndRedirect(newGroup.id, newGroup.alias);
        });

        // Sélection/Jointure du groupe
        formSelection.addEventListener('submit', async (e) => {
            e.preventDefault();
            const codeAcces = codeCodeSelectInput.value.trim();
            
            // Correction: Utilisation du nouveau schéma 'omg_app'
            const { data, error } = await supabase
                .from('omg_app.groupes') // <-- SCHEMA CORRIGÉ
                .select('id, alias')
                .eq('code_acces', codeAcces)
                .maybeSingle(); 

            if (error) {
                alert(`Erreur de connexion au groupe: ${error.message}`);
                return;
            }

            if (data) {
                selectAndRedirect(data.id, data.alias);
            } else {
                alert("Code de groupe incorrect ou groupe non trouvé.");
            }
        });
        
        // --- Vérification au chargement (Session et Groupe) ---
        
        document.addEventListener('DOMContentLoaded', async () => {
            // 1. Vérification de la session
            const { data: { session }, error } = await supabase.auth.getSession();

            if (error || !session) {
                // Utilisateur NON CONNECTÉ : Redirection immédiate vers la page d'authentification
                alert("Veuillez vous connecter pour accéder à la sélection de groupe.");
                location.href = 'index.html'; // Redirection vers index.html (ancien auth.html)
                return; 
            }
            
            // Utilisateur CONNECTÉ : On affiche le bouton de déconnexion
            btnLogout.style.display = 'block';

            // 2. Vérification du groupe déjà sélectionné
            const currentGroupId = localStorage.getItem('selected_group_id');
            const currentGroupAlias = localStorage.getItem('selected_group_alias');

            if (currentGroupId) {
                // Si un groupe était déjà sélectionné
                const confirmSwitch = confirm(`Groupe actuel : ${currentGroupAlias}. Voulez-vous continuer avec ce groupe ou en changer ?`);
                if (confirmSwitch) {
                    location.href = 'home.html'; // Redirection vers home.html (ancien index.html)
                } else {
                    // L'utilisateur veut changer
                    localStorage.removeItem('selected_group_id');
                    localStorage.removeItem('selected_group_alias');
                    resetToInitialView(); 
                }
            } else {
                // L'utilisateur est connecté mais doit choisir un groupe
                resetToInitialView();
            }
        });
    </script>
</body>
</html>
