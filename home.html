<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Oh My Games - Accueil</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .dashboard-section {
            margin-top: 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        .stats-overview {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .stat-card {
            background-color: #f0f8ff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            min-width: 150px;
        }
        .stat-card h3 {
            color: #333;
            margin-top: 0;
            font-size: 1em;
        }
        .stat-card p {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
            margin: 5px 0 0 0;
        }
        .recent-games-section {
            max-width: 600px;
            width: 100%;
            margin-top: 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #recent-games-list div {
            padding: 10px 0;
            border-bottom: 1px dashed #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #recent-games-list div:last-child {
            border-bottom: none;
        }
        .no-recent-games {
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Oh My Games</h1>
    <h2>Que la partie commence!</h2>

    <div id="group-info" style="text-align: right; margin-top: -30px;">
        <span id="current-group-alias"></span>
        <button onclick="location.href='groupes.html'" style="margin-left: 10px;">Changer de groupe</button>
    </div>

    <img src="omg_img.png" alt="Fond" class="background-image">

    <div class="buttons-container">
        <button class="btn-jeux" onclick="location.href='jeux.html'">&#127919; Jeux</button>
        <button class="btn-joueurs" onclick="location.href='joueurs.html'">&#128100; Joueurs</button>
        <button class="btn-parties" onclick="location.href='parties.html'">&#127922; Parties</button>
        <button class="btn-roue" onclick="location.href='roue.html'">&#127903; Roue</button>
    </div>

    <div class="dashboard-section">
        <div class="stats-overview">
            <div class="stat-card">
                <h3>Total Joueurs</h3>
                <p id="total-joueurs">...</p>
            </div>
            <div class="stat-card">
                <h3>Total Jeux</h3>
                <p id="total-jeux">...</p>
            </div>
            <div class="stat-card">
                <h3>Total Parties</h3>
                <p id="total-parties">...</p>
            </div>
        </div>

        <div class="recent-games-section">
            <h3>Dernières Parties Jouées</h3>
            <div id="recent-games-list">
                <p class="no-recent-games">Chargement...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase-config.js';

        // --- Éléments du DOM ---
        const totalJoueursElement = document.getElementById('total-joueurs');
        const totalJeuxElement = document.getElementById('total-jeux');
        const totalPartiesElement = document.getElementById('total-parties');
        const recentGamesList = document.getElementById('recent-games-list');
        const currentGroupAliasElement = document.getElementById('current-group-alias');
        
        // --- Fonctions de Vérification et Redirection ---

        async function checkAuthAndGroup() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error || !session) {
                alert("Session expirée. Veuillez vous reconnecter.");
                location.href = 'index.html'; 
                return false;
            }

            const selectedGroupId = localStorage.getItem('selected_group_id');
            const currentGroupAlias = localStorage.getItem('selected_group_alias');

            if (!selectedGroupId) {
                alert("Aucun groupe sélectionné. Redirection vers la sélection de groupe.");
                location.href = 'groupes.html';
                return false;
            }

            if (currentGroupAlias) {
                currentGroupAliasElement.textContent = `Groupe : ${currentGroupAlias}`;
            }
            
            return true;
        }

        // --- Fonction de Chargement du Tableau de Bord ---

        async function loadDashboardData() {
            if (!await checkAuthAndGroup()) {
                // Si la vérification échoue, on arrête le chargement des données.
                totalJoueursElement.textContent = "?";
                totalJeuxElement.textContent = "?";
                totalPartiesElement.textContent = "?";
                recentGamesList.innerHTML = '<p class="no-recent-games">Erreur de session ou de groupe.</p>';
                return;
            }
            
            const selectedGroupId = localStorage.getItem('selected_group_id');

            // 1. Charger les statistiques (Total)
            
            // Total Joueurs - Correction du schéma
            const { count: countJoueurs, error: errJoueurs } = await supabase
                .from('omg_app.joueurs') 
                .select('count', { count: 'exact' })
                .eq('groupe_id', selectedGroupId);
            
            // Total Jeux - Correction du schéma
            const { count: countJeux, error: errJeux } = await supabase
                .from('omg_app.jeux') 
                .select('count', { count: 'exact' })
                .eq('groupe_id', selectedGroupId);
            
            // Total Parties - Correction du schéma
            const { count: countParties, error: errParties } = await supabase
                .from('omg_app.parties') 
                .select('count', { count: 'exact' })
                .eq('groupe_id', selectedGroupId);

            // Mise à jour de l'interface
            totalJoueursElement.textContent = countJoueurs !== null ? countJoueurs : "Erreur";
            totalJeuxElement.textContent = countJeux !== null ? countJeux : "Erreur";
            totalPartiesElement.textContent = countParties !== null ? countParties : "Erreur";

            // 2. Charger les parties récentes

            // Requête des parties avec jointures - Correction du schéma
            const { data: partiesData, error: partiesError } = await supabase
                .from('omg_app.parties') 
                .select(`
                    date,
                    jeu:jeu_id(nom),
                    gagnant:gagnant_id(nom),
                    joueurs_ids
                `)
                .eq('groupe_id', selectedGroupId)
                .order('date', { ascending: false })
                .limit(5);

            if (partiesError) {
                console.error("Erreur chargement parties:", partiesError);
                recentGamesList.innerHTML = '<p class="no-recent-games">Erreur de chargement des parties.</p>';
                return;
            }

            // 3. Affichage des parties
            if (partiesData && partiesData.length > 0) {
                recentGamesList.innerHTML = '';
                for (const partie of partiesData) {
                    const gameItem = document.createElement('div');
                    
                    const nomJeu = partie.jeu ? partie.jeu.nom : 'Jeu inconnu';
                    const nomGagnant = partie.gagnant ? partie.gagnant.nom : null;
                    
                    const dateObj = new Date(partie.date);
                    const formattedDate = dateObj.toLocaleDateString('fr-FR', {
                        year: 'numeric', month: 'short', day: 'numeric' 
                    });
                    
                    const gagnantInfo = (nomGagnant && String(nomGagnant).trim() !== '') ?
                        ` (Gagnant : <strong>${nomGagnant}</strong>)` :
                        '';

                    gameItem.innerHTML = `
                        <div>
                            <strong>${nomJeu}</strong>${gagnantInfo}
                        </div>
                        <span class="date">${formattedDate}</span>
                    `;
                    recentGamesList.appendChild(gameItem);
                }
            } else {
                recentGamesList.innerHTML = '<p class="no-recent-games">Aucune partie récente enregistrée.</p>';
            }
        }

        // --- Gestion des Événements et Initialisation ---
        
        document.addEventListener('DOMContentLoaded', () => {
            loadDashboardData();
        });

        // Recharger les données quand la page redevient visible
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                loadDashboardData();
            }
        });
    </script>
</body>
</html>
