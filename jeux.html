<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Games - Jeux</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles pour le filtre alphab√©tique */
    .alpha-filter-btn, .player-filter-btn {
      margin: 2px;
      padding: 5px 10px;
      border: 1px solid #ddd;
      background-color: #f0f0f0;
      cursor: pointer;
      border-radius: 5px;
    }
    .alpha-filter-btn.active, .player-filter-btn.active {
      background-color: #2c3e50;
      color: white;
      border-color: #2c3e50;
    }
    #recherche-jeux {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    .jeu-card {
      position: relative;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .jeu-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px 8px 0 0;
    }
    .jeu-content {
      padding: 15px 0;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .jeu-content h3 {
      margin-top: 0;
      font-size: 1.5em;
      color: #333;
    }
    .infos-complementaires {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .infos-complementaires p {
      margin: 0;
      font-size: 0.9em;
      color: #555;
    }
    .info-label {
      font-size: 0.8em;
      font-weight: bold;
      color: #aaa;
      display: block;
      margin-top: 5px;
    }
    .stats {
      font-size: 0.9em;
      color: #666;
      margin-top: auto;
    }
    .btns-card {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .btn-card {
      flex-grow: 1;
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .btn-modifier { background-color: #3498db; color: white; }
    .btn-supprimer { background-color: #e74c3c; color: white; }
    .btn-parties { background-color: #27ae60; color: white; }
    .overlay-prete {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
    .overlay-prete .text {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      text-align: center;
      background: rgba(44, 62, 80, 0.8);
      padding: 10px 20px;
      border-radius: 5px;
    }
    .tag-emprunte {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f39c12;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8em;
      font-weight: bold;
      z-index: 11;
    }
    /* Modal styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
        border-radius: 10px;
        position: relative;
    }
    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        background: none;
        border: none;
        cursor: pointer;
    }
    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
    }
    </style>
</head>

<body>
  <h1>Oh My Games</h1>
  <h2>Liste des jeux</h2>
  <img src="img_jeux.png" alt="Fond" class="background-image" />

  <button class="btn-add">‚ûï Ajouter un jeu</button>

  <div id="alpha-filter-container">
  </div>

  <div id="player-filter-container" style="margin-top: 15px; margin-bottom: 15px;">
  </div>

  <input type="text" id="recherche-jeux" placeholder="üîç Rechercher un jeu..." />

  <div id="liste-jeux">
  </div>

  <div id="modal-ajout" class="modal">
    <div id="modal-content" class="modal-content">
      <button id="btn-fermer" class="close-button">&times;</button>
      <h3>Ajouter/Modifier un jeu</h3>
      <form id="form-ajout">
        <input type="hidden" id="jeu-id">
        <label for="nom-jeu">Nom du jeu :</label>
        <input type="text" id="nom-jeu" name="nom-jeu" required><br><br>

        <label for="photos-jeu">Photos du jeu (optionnel) :</label>
        <input type="file" id="photos-jeu" name="photos-jeu" accept="image/*" multiple><br><br>

        <div id="photos-preview-container" style="display: none; margin-bottom: 10px;">
            <p>Photos actuelles :</p>
            <div id="photos-preview" style="display: flex; gap: 10px; flex-wrap: wrap;"></div>
        </div>

        <label for="min-joueurs">Min. Joueurs :</label>
        <input type="number" id="min-joueurs" name="min-joueurs" min="1" value="1"><br><br>

        <label for="max-joueurs">Max. Joueurs :</label>
        <input type="number" id="max-joueurs" name="max-joueurs" min="1" value="4"><br><br>

        <input type="checkbox" id="prete" name="prete">
        <label for="prete">Pr√™t√© √† quelqu'un</label><br>
        <input type="text" id="prete-a" name="prete-a" placeholder="Nom de la personne" style="display: none;"><br><br>

        <input type="checkbox" id="emprunte" name="emprunte">
        <label for="emprunte">Emprunt√© (ne nous appartient pas)</label><br>
        <input type="text" id="emprunte-a" name="emprunte-a" placeholder="Nom de la personne" style="display: none;"><br><br>

        <button type="submit">Ajouter le jeu</button>
      </form>
    </div>
  </div>

  <button class="btn-home" onclick="location.href='index.html'">üè† Home</button>

  <script type="module">
    console.log("Script jeux.html charg√©.");

    import { supabase } from './supabase-config.js';

    let jeux = [];
    let parties = [];
    const photosBucket = 'jeu-photos'; // Nom du bucket dans Supabase Storage

    const modal = document.getElementById('modal-ajout');
    const btnAdd = document.querySelector('.btn-add');
    const btnFermer = document.getElementById('btn-fermer');
    const formAjout = document.getElementById('form-ajout');
    const listeJeux = document.getElementById('liste-jeux');
    const inputRecherche = document.getElementById('recherche-jeux');
    const alphaFilterContainer = document.getElementById('alpha-filter-container');
    const playerFilterContainer = document.getElementById('player-filter-container');

    const jeuIdInput = document.getElementById('jeu-id');
    const nomJeuInput = document.getElementById('nom-jeu');
    const photosJeuInput = document.getElementById('photos-jeu');
    const minJoueursInput = document.getElementById('min-joueurs');
    const maxJoueursInput = document.getElementById('max-joueurs');
    const preteCheckbox = document.getElementById('prete');
    const preteAInput = document.getElementById('prete-a');
    const emprunteCheckbox = document.getElementById('emprunte');
    const emprunteAInput = document.getElementById('emprunte-a');
    const photosPreviewContainer = document.getElementById('photos-preview-container');
    const photosPreviewDiv = document.getElementById('photos-preview');

    let currentAlphaFilter = '';
    let currentPlayerFilter = 0;

    // --- CORRECTION : Gestion de l'upload et de la suppression de photos ---
    async function uploaderPhotos(photosFiles) {
        const photosUrls = [];
        for (const file of photosFiles) {
            const fileName = `public/${Date.now()}-${Math.random().toString(36).substring(2)}-${file.name}`;
            const { data, error } = await supabase.storage.from(photosBucket).upload(fileName, file);
            if (error) {
                console.error("Erreur lors de l'upload de l'image:", error);
                alert(`Erreur lors de l'upload de l'image: ${error.message}`);
                continue;
            }
            const { publicUrl } = supabase.storage.from(photosBucket).getPublicUrl(data.path);
            photosUrls.push(publicUrl);
        }
        return photosUrls;
    }
    
    async function supprimerPhotos(photosUrls) {
        if (!photosUrls || photosUrls.length === 0) return;
        const filePaths = photosUrls.map(url => {
            const pathSegments = url.split('/');
            const publicIndex = pathSegments.indexOf('public');
            return pathSegments.slice(publicIndex).join('/');
        });
        const { error } = await supabase.storage.from(photosBucket).remove(filePaths);
        if (error) {
            console.error("Erreur lors de la suppression des images du storage:", error);
        }
    }
    // --- FIN CORRECTION ---

    async function chargerJeux() {
        try {
            const { data, error } = await supabase.from('jeux').select('*');
            if (error) throw error;
            return data;
        } catch (error) {
            console.error("Erreur lors du chargement des jeux:", error);
            alert(`Une erreur est survenue lors du chargement des jeux: ${error.message}`);
            return [];
        }
    }

    async function chargerParties() {
        try {
            const { data, error } = await supabase.from('parties').select('*');
            if (error) throw error;
            return data;
        } catch (error) {
            console.error("Erreur lors du chargement des parties:", error);
            return [];
        }
    }

    async function ajouterJeu(jeuData) {
        try {
            const { data, error } = await supabase.from('jeux').insert(jeuData).select();
            if (error) throw error;
            return { success: true, data: data[0] };
        } catch (error) {
            console.error("Erreur lors de l'ajout du jeu:", error);
            alert(`Une erreur est survenue lors de l'ajout du jeu: ${error.message}`);
            return { success: false, error };
        }
    }

    async function modifierJeu(id, jeuData) {
        try {
            const { data, error } = await supabase.from('jeux').update(jeuData).eq('id', id).select();
            if (error) throw error;
            return { success: true, data: data[0] };
        } catch (error) {
            console.error("Erreur lors de la modification du jeu:", error);
            alert(`Une erreur est survenue lors de la modification du jeu: ${error.message}`);
            return { success: false, error };
        }
    }

    async function supprimerJeu(id) {
        try {
            const jeuASupprimer = jeux.find(j => j.id === id);
            if (jeuASupprimer && jeuASupprimer.photos && jeuASupprimer.photos.length > 0) {
                await supprimerPhotos(jeuASupprimer.photos);
            }
            const { error } = await supabase.from('jeux').delete().eq('id', id);
            if (error) throw error;
            return { success: true };
        } catch (error) {
            console.error("Erreur lors de la suppression du jeu:", error);
            alert(`Une erreur est survenue lors de la suppression du jeu: ${error.message}`);
            return { success: false, error };
        }
    }

    preteCheckbox.addEventListener('change', () => {
        preteAInput.style.display = preteCheckbox.checked ? 'block' : 'none';
        if (!preteCheckbox.checked) {
            preteAInput.value = '';
        }
    });

    emprunteCheckbox.addEventListener('change', () => {
        emprunteAInput.style.display = emprunteCheckbox.checked ? 'block' : 'none';
        if (!emprunteCheckbox.checked) {
            emprunteAInput.value = '';
        }
    });

    btnAdd.addEventListener('click', () => {
        formAjout.reset();
        jeuIdInput.value = '';
        formAjout.querySelector('button[type="submit"]').textContent = 'Ajouter le jeu';
        modal.style.display = 'flex';
        preteAInput.style.display = 'none';
        emprunteAInput.style.display = 'none';
        photosPreviewContainer.style.display = 'none';
        photosPreviewDiv.innerHTML = '';
        // CORRECTION : S'assurer que le champ de fichier est r√©initialis√© pour ne pas conserver les anciens fichiers
        photosJeuInput.value = null; 
    });

    btnFermer.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });

    formAjout.addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = jeuIdInput.value;
        const nomJeu = nomJeuInput.value.trim();
        const photosFiles = photosJeuInput.files;
        const minJoueurs = Number(minJoueursInput.value);
        const maxJoueurs = Number(maxJoueursInput.value);
        const prete = preteCheckbox.checked;
        const preteA = preteCheckbox.checked ? preteAInput.value.trim() : null;
        const emprunte = emprunteCheckbox.checked;
        const emprunteA = emprunteCheckbox.checked ? emprunteAInput.value.trim() : null;

        if (!nomJeu) {
            alert('Le nom du jeu est obligatoire.');
            return;
        }
        if (minJoueurs > maxJoueurs) {
            alert('Le nombre de joueurs minimum ne peut pas √™tre sup√©rieur au nombre de joueurs maximum.');
            return;
        }

        let photosUrls = [];
        let jeuExistantPhotos = [];
        if (id) {
            const jeuExistant = jeux.find(j => j.id === id);
            jeuExistantPhotos = jeuExistant.photos || [];
        }

        if (photosFiles.length > 0) {
            // CORRECTION : Suppression des anciennes photos si de nouvelles sont upload√©es
            if (jeuExistantPhotos.length > 0) {
                await supprimerPhotos(jeuExistantPhotos);
            }
            photosUrls = await uploaderPhotos(photosFiles);
        } else {
            photosUrls = jeuExistantPhotos;
        }

        const jeuData = {
            nom: nomJeu,
            photos: photosUrls,
            min_joueurs: minJoueurs,
            max_joueurs: maxJoueurs,
            prete: prete,
            prete_a: preteA,
            emprunte: emprunte,
            emprunte_a: emprunteA,
        };

        let result;
        if (id) {
            result = await modifierJeu(id, jeuData);
        } else {
            result = await ajouterJeu(jeuData);
        }

        if (result.success) {
            alert(`Jeu "${nomJeu}" ${id ? 'modifi√©' : 'ajout√©'} avec succ√®s !`);
            await chargerEtAfficherJeux();
            modal.style.display = 'none';
            formAjout.reset();
            photosJeuInput.value = '';
            preteAInput.style.display = 'none';
            emprunteAInput.style.display = 'none';
            photosPreviewContainer.style.display = 'none';
            photosPreviewDiv.innerHTML = '';
        }
    });

    function generateAlphaFilters() {
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        alphaFilterContainer.innerHTML = '';
        const allBtn = document.createElement('button');
        allBtn.className = 'alpha-filter-btn';
        if (currentAlphaFilter === '') allBtn.classList.add('active');
        allBtn.textContent = 'Tout';
        allBtn.setAttribute('data-filter', '');
        alphaFilterContainer.appendChild(allBtn);
        alphabet.forEach(letter => {
            const btn = document.createElement('button');
            btn.className = 'alpha-filter-btn';
            if (currentAlphaFilter === letter) btn.classList.add('active');
            btn.textContent = letter;
            btn.setAttribute('data-filter', letter);
            alphaFilterContainer.appendChild(btn);
        });
        alphaFilterContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('alpha-filter-btn')) {
                document.querySelectorAll('.alpha-filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentAlphaFilter = e.target.getAttribute('data-filter');
                inputRecherche.value = '';
                currentPlayerFilter = 0;
                document.querySelectorAll('.player-filter-btn').forEach(b => b.classList.remove('active'));
                const allPlayersBtn = document.querySelector('.player-filter-btn[data-filter-players="0"]');
                if (allPlayersBtn) allPlayersBtn.classList.add('active');
                afficherListeJeux();
            }
        });
    }

    function generatePlayerFilters() {
        playerFilterContainer.innerHTML = '';
        const allPlayersBtn = document.createElement('button');
        allPlayersBtn.className = 'player-filter-btn';
        if (currentPlayerFilter === 0) allPlayersBtn.classList.add('active');
        allPlayersBtn.innerHTML = 'Tout';
        allPlayersBtn.setAttribute('data-filter-players', 0);
        playerFilterContainer.appendChild(allPlayersBtn);
        for (let i = 1; i <= 4; i++) {
            const btn = document.createElement('button');
            btn.className = 'player-filter-btn';
            if (currentPlayerFilter === i) btn.classList.add('active');
            btn.innerHTML = `${'&#128100;'.repeat(i)}`;
            btn.setAttribute('data-filter-players', i);
            playerFilterContainer.appendChild(btn);
        }
        const plus4Btn = document.createElement('button');
        plus4Btn.className = 'player-filter-btn';
        if (currentPlayerFilter === 5) plus4Btn.classList.add('active');
        plus4Btn.innerHTML = `${'&#128100;'.repeat(4)}+`;
        plus4Btn.setAttribute('data-filter-players', 5);
        playerFilterContainer.appendChild(plus4Btn);
        playerFilterContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('player-filter-btn') || e.target.closest('.player-filter-btn')) {
                const clickedBtn = e.target.closest('.player-filter-btn');
                if (!clickedBtn) return;
                document.querySelectorAll('.player-filter-btn').forEach(b => b.classList.remove('active'));
                clickedBtn.classList.add('active');
                currentPlayerFilter = Number(clickedBtn.getAttribute('data-filter-players'));
                inputRecherche.value = '';
                currentAlphaFilter = '';
                document.querySelectorAll('.alpha-filter-btn').forEach(b => b.classList.remove('active'));
                const allAlphaBtn = document.querySelector('.alpha-filter-btn[data-filter=""]');
                if (allAlphaBtn) allAlphaBtn.classList.add('active');
                afficherListeJeux();
            }
        });
    }

    async function chargerEtAfficherJeux() {
        console.log("Chargement et affichage des jeux depuis Supabase...");
        jeux = await chargerJeux();
        parties = await chargerParties();
        afficherListeJeux();
    }

    function afficherListeJeux() {
        console.log("Affichage de la liste des jeux...");
        listeJeux.innerHTML = '';
        const filterText = inputRecherche.value.toLowerCase();
        const jeuxTries = [...jeux].sort((a, b) => a.nom.localeCompare(b.nom));
        if (jeuxTries.length === 0 && !filterText && !currentAlphaFilter && currentPlayerFilter === 0) {
            listeJeux.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">Aucun jeu n\'est enregistr√©. Ajoutez-en un !</p>';
            return;
        }
        let jeuxFiltres = jeuxTries.filter(jeu => {
            if (filterText && !jeu.nom.toLowerCase().includes(filterText)) {
                return false;
            }
            if (currentAlphaFilter && !jeu.nom.toLowerCase().startsWith(currentAlphaFilter.toLowerCase())) {
                return false;
            }
            if (currentPlayerFilter > 0) {
                if (jeu.min_joueurs === undefined || jeu.max_joueurs === undefined ||
                    isNaN(jeu.min_joueurs) || isNaN(jeu.max_joueurs)) {
                    return false;
                }
                const numPlayers = currentPlayerFilter <= 4 ? currentPlayerFilter : 4;
                if (numPlayers < jeu.min_joueurs || numPlayers > jeu.max_joueurs) {
                    return false;
                }
            }
            return true;
        });
        if (jeuxFiltres.length === 0) {
            listeJeux.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">Aucun jeu ne correspond √† vos crit√®res de recherche.</p>';
            return;
        }
        jeuxFiltres.forEach((jeu) => {
            const card = document.createElement('div');
            card.className = 'jeu-card';
            const img = document.createElement('img');
            img.src = (jeu.photos && jeu.photos.length > 0)
                ? jeu.photos[0]
                : 'https://via.placeholder.com/280x160?text=Pas+de+photo';
            img.alt = `Image de ${jeu.nom}`;
            card.appendChild(img);
            if (jeu.emprunte) {
                const tagEmprunte = document.createElement('span');
                tagEmprunte.className = 'tag-emprunte';
                tagEmprunte.textContent = `EMPRUNT√â${jeu.emprunte_a ? ` √Ä ${jeu.emprunte_a.toUpperCase()}` : ''}`;
                card.appendChild(tagEmprunte);
            }
            if (jeu.prete) {
                const overlayPrete = document.createElement('div');
                overlayPrete.className = 'overlay-prete';
                const overlayText = document.createElement('span');
                overlayText.className = 'text';
                overlayText.textContent = `PR√äT√â${jeu.prete_a ? ` √Ä ${jeu.prete_a.toUpperCase()}` : ''}`;
                overlayPrete.appendChild(overlayText);
                card.appendChild(overlayPrete);
            }
            const contentDiv = document.createElement('div');
            contentDiv.className = 'jeu-content';
            const titre = document.createElement('h3');
            titre.textContent = jeu.nom;
            contentDiv.appendChild(titre);
            const infosComplementaires = document.createElement('div');
            infosComplementaires.className = 'infos-complementaires';
            if (jeu.min_joueurs && jeu.max_joueurs && !isNaN(jeu.min_joueurs) && !isNaN(jeu.max_joueurs)) {
                const joueursIcons = document.createElement('p');
                let joueursTexte = '';
                if (jeu.min_joueurs === jeu.max_joueurs) {
                    joueursTexte = `${'&#128100;'.repeat(jeu.min_joueurs)}`;
                } else {
                    joueursTexte = `${'&#128100;'.repeat(jeu.min_joueurs)} - ${'&#128100;'.repeat(jeu.max_joueurs)}`;
                }
                joueursIcons.innerHTML = `<span>${joueursTexte} (${jeu.min_joueurs}-${jeu.max_joueurs})</span> <span class="info-label">Joueurs</span>`;
                infosComplementaires.appendChild(joueursIcons);
            } else if (jeu.min_joueurs && !isNaN(jeu.min_joueurs)) {
                 const joueursIcons = document.createElement('p');
                 joueursIcons.innerHTML = `<span>${'&#128100;'.repeat(jeu.min_joueurs)}+</span> <span class="info-label">Joueurs</span>`;
                 infosComplementaires.appendChild(joueursIcons);
            } else if (jeu.max_joueurs && !isNaN(jeu.max_joueurs)) {
                 const joueursIcons = document.createElement('p');
                 joueursIcons.innerHTML = `<span>Jusqu'√† ${'&#128100;'.repeat(jeu.max_joueurs)}</span> <span class="info-label">Joueurs</span>`;
                 infosComplementaires.appendChild(joueursIcons);
            }
            contentDiv.appendChild(infosComplementaires);
            const nbParties = parties.filter(p => p.nom_jeu === jeu.nom).length;
            const scores = {};
            const partiesDuJeu = parties.filter(p => p.nom_jeu === jeu.nom && p.gagnant);
            partiesDuJeu.forEach(p => {
                const g = p.gagnant;
                scores[g] = (scores[g] || 0) + 1;
            });
            let meilleur = null;
            let max = 0;
            for (const [joueur, score] of Object.entries(scores)) {
                if (score > max) {
                    max = score;
                    meilleur = joueur;
                }
            }
            const stats = document.createElement('div');
            stats.className = 'stats';
            stats.innerHTML = `
                Parties jou√©es : <strong>${nbParties}</strong><br>
                Meilleur joueur : <strong>${meilleur ? `${meilleur} (${max} victoire${max > 1 ? 's' : ''})` : 'Aucun'}</strong>
            `;
            contentDiv.appendChild(stats);
            const btns = document.createElement('div');
            btns.className = 'btns-card';
            const btnModifier = document.createElement('button');
            btnModifier.className = 'btn-card btn-modifier';
            btnModifier.textContent = '‚úèÔ∏è Modifier';
            btnModifier.addEventListener('click', () => {
                ouvrirModaleModifier(jeu.id);
            });
            btns.appendChild(btnModifier);
            const btnSupprimer = document.createElement('button');
            btnSupprimer.className = 'btn-card btn-supprimer';
            btnSupprimer.textContent = 'üóëÔ∏è Supprimer';
            btnSupprimer.addEventListener('click', async () => {
                if (confirm(`Supprimer le jeu "${jeu.nom}" ?`)) {
                    const result = await supprimerJeu(jeu.id);
                    if (result.success) {
                        alert(`Jeu "${jeu.nom}" supprim√© avec succ√®s !`);
                        await chargerEtAfficherJeux();
                    } else {
                        console.error("Erreur lors de la suppression:", result.error);
                    }
                }
            });
            btns.appendChild(btnSupprimer);
            const btnParties = document.createElement('button');
            btnParties.className = 'btn-card btn-parties';
            btnParties.textContent = '‚ñ∂Ô∏è Voir parties';
            btnParties.addEventListener('click', () => {
                window.location.href = `parties.html?jeu=${encodeURIComponent(jeu.nom)}`;
            });
            btns.appendChild(btnParties);
            contentDiv.appendChild(btns);
            card.appendChild(contentDiv);
            listeJeux.appendChild(card);
        });
    }

    function ouvrirModaleModifier(id) {
        console.log("Ouverture modale pour modification, ID:", id);
        const jeu = jeux.find(j => j.id === id);
        if (!jeu) {
            console.error("Jeu non trouv√© avec l'ID:", id);
            alert("Erreur: Impossible de charger les donn√©es du jeu.");
            return;
        }
        jeuIdInput.value = jeu.id;
        nomJeuInput.value = jeu.nom;
        minJoueursInput.value = jeu.min_joueurs !== undefined ? jeu.min_joueurs : '';
        maxJoueursInput.value = jeu.max_joueurs !== undefined ? jeu.max_joueurs : '';
        preteCheckbox.checked = jeu.prete === true;
        preteAInput.value = jeu.prete_a || '';
        preteAInput.style.display = preteCheckbox.checked ? 'block' : 'none';
        emprunteCheckbox.checked = jeu.emprunte === true;
        emprunteAInput.value = jeu.emprunte_a || '';
        emprunteAInput.style.display = emprunteCheckbox.checked ? 'block' : 'none';

        photosJeuInput.value = null; // Important pour ne pas soumettre les fichiers existants
        photosPreviewDiv.innerHTML = '';
        if (jeu.photos && jeu.photos.length > 0) {
            photosPreviewContainer.style.display = 'block';
            jeu.photos.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.style.width = '100px';
                img.style.height = '60px';
                img.style.objectFit = 'cover';
                img.style.border = '1px solid #ccc';
                photosPreviewDiv.appendChild(img);
            });
        } else {
            photosPreviewContainer.style.display = 'none';
        }

        formAjout.querySelector('button[type="submit"]').textContent = 'Modifier le jeu';
        modal.style.display = 'flex';
    }

    inputRecherche.addEventListener('input', () => {
        currentAlphaFilter = '';
        document.querySelectorAll('.alpha-filter-btn').forEach(b => b.classList.remove('active'));
        const allBtn = document.querySelector('.alpha-filter-btn[data-filter=""]');
        if (allBtn) allBtn.classList.add('active');
        currentPlayerFilter = 0;
        document.querySelectorAll('.player-filter-btn').forEach(b => b.classList.remove('active'));
        const allPlayersBtn = document.querySelector('.player-filter-btn[data-filter-players="0"]');
        if (allPlayersBtn) allPlayersBtn.classList.add('active');
        afficherListeJeux();
    });

    document.addEventListener('DOMContentLoaded', async () => {
        generateAlphaFilters();
        generatePlayerFilters();
        await chargerEtAfficherJeux();
    });

    document.addEventListener('visibilitychange', async () => {
      if (document.visibilityState === 'visible') {
        await chargerEtAfficherJeux();
      }
    });

  </script>

  <script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
  </script>
