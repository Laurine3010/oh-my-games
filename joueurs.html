<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Games - Joueurs</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Styles pour les filtres alphab√©tiques */
        #alpha-filter-container {
            margin: 20px auto;
            max-width: 900px;
            text-align: center;
        }
        .alpha-filter-btn {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px 8px;
            margin: 2px;
            cursor: pointer;
            font-size: 0.8em;
            transition: background-color 0.2s, color 0.2s;
        }
        .alpha-filter-btn:hover {
            background-color: #eee;
        }
        .alpha-filter-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: bold;
        }

        /* Styles pour la recherche */
        #recherche-joueurs {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 10px auto 20px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        /* --- NOUVEAUX STYLES DES CARTES JOUEURS --- */
        #liste-joueurs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Centrer les cartes */
            gap: 20px;
            padding: 20px;
        }

        .joueur-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 300px; /* Taille maximale pour chaque carte */
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s;
        }

        .joueur-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .joueur-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }

        .joueur-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            border: 3px solid #007bff;
            background-color: #f0f8ff;
        }

        .joueur-header h3 {
            margin: 0;
            color: #333;
            font-size: 1.5em;
        }

        .joueur-stats p {
            margin: 5px 0;
            padding-left: 10px;
            font-size: 1em;
            color: #555;
            border-left: 3px solid #eee;
        }

        .joueur-stats strong {
            color: #007bff;
            font-weight: 600;
        }

        .btns-card {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-card {
            flex-grow: 1;
            padding: 8px;
            border-radius: 5px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-modifier {
            background-color: #ffc107;
            border: 1px solid #ffc107;
            color: #333;
        }

        .btn-supprimer {
            background-color: #dc3545;
            border: 1px solid #dc3545;
            color: white;
        }

        /* Reste des styles (modal, etc.) inchang√©s ou non fournis mais suppos√©s dans styles.css */
        .modal {
            /* Assurez-vous que votre modal est bien centr√© */
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 10; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            font-weight: bold;
            color: #aaa;
            background: none;
            border: none;
            cursor: pointer;
        }
        
    </style>
</head>

<body>
    <div id="group-info" style="text-align: right; margin-top: 10px; margin-right: 10px;">
        <span id="current-group-alias"></span>
        <button onclick="location.href='login.html'" class="btn-home" style="margin-left: 10px;">Changer de groupe</button>
    </div>
    <h1>Oh My Games</h1>
    <h2>Liste des joueurs</h2>
    <button class="btn-add">‚ûï Ajouter un joueur</button>

    <div id="alpha-filter-container">
    </div>

    <input type="text" id="recherche-joueurs" placeholder="üîç Rechercher un joueur..." />

    <div id="liste-joueurs">
        </div>

    <div id="modal-ajout" class="modal">
        <div id="modal-content" class="modal-content">
            <button id="btn-fermer" class="close-button">&times;</button>
            <h3>Ajouter/Modifier un joueur</h3>
            <form id="form-ajout">
                <input type="hidden" id="joueur-id">
                <label for="nom-joueur">Nom du joueur :</label>
                <input type="text" id="nom-joueur" name="nom-joueur" required><br><br>

                <button type="submit">Ajouter le joueur</button>
            </form>
        </div>
    </div>

    <button class="btn-home" onclick="location.href='index.html'">üè† Home</button>

    <script type="module">
        console.log("Script joueurs.html charg√©.");

        import { supabase } from './supabase-config.js';

        let joueurs = [];
        // partiesStats contiendra toutes les lignes de parties_joueurs
        let partiesStats = []; 
        
        // Map pour la conversion rapide ID -> Nom, n√©cessaire pour l'affichage
        let joueurIdToNom = new Map();
        
        const modal = document.getElementById('modal-ajout');
        const btnAdd = document.querySelector('.btn-add');
        const btnFermer = document.getElementById('btn-fermer');
        const formAjout = document.getElementById('form-ajout');
        const listeJoueurs = document.getElementById('liste-joueurs');
        const inputRecherche = document.getElementById('recherche-joueurs');

        const joueurIdInput = document.getElementById('joueur-id');
        const nomJoueurInput = document.getElementById('nom-joueur');

        let currentAlphaFilter = '';
        let selectedGroupId = null;

        // --- V√©rification et affichage du groupe ---
        selectedGroupId = localStorage.getItem('selected_group_id');
        if (!selectedGroupId) {
            location.href = 'login.html';
        } else {
            const selectedGroupAlias = localStorage.getItem('selected_group_alias');
            document.getElementById('current-group-alias').textContent = `Groupe : ${selectedGroupAlias}`;
        }

        // --- Fonctions de chargement des donn√©es (Filtr√©es par groupe_id) ---
        async function chargerJoueurs() {
            try {
                const { data, error } = await supabase
                    .from('joueurs')
                    .select('id, nom') 
                    .eq('groupe_id', selectedGroupId)
                    .order('nom', { ascending: true });
                if (error) throw error;
                
                // Mettre √† jour la map de conversion pour les statistiques
                joueurIdToNom.clear();
                data.forEach(j => joueurIdToNom.set(j.id, j.nom));

                return data;
            } catch (error) {
                console.error("Erreur lors du chargement des joueurs:", error);
                alert(`Une erreur est survenue lors du chargement des joueurs: ${error.message}`);
                return [];
            }
        }

        async function chargerPartiesStats() {
            try {
                // R√©cup√©rer toutes les lignes de la jointure qui nous concernent
                // Note : Supabase cr√©e un tableau d'objets pour la jointure 'parties' si c'est une relation One-to-One/Many-to-One
                // ici, on veut le nom du jeu de la partie associ√©e.
                const { data, error } = await supabase
                    .from('parties_joueurs')
                    .select('partie_id, joueur_id, est_gagnant, parties(nom_jeu)') 
                    .eq('parties.groupe_id', selectedGroupId); // Filtrage via la relation
                
                if (error) throw error;
                return data;
            } catch (error) {
                console.error("Erreur lors du chargement des statistiques de parties:", error);
                return [];
            }
        }
        
        // --- Fonctions d'ajout/modification/suppression (Aucun changement) ---
        async function ajouterJoueur(joueurData) {
            try {
                // Utilisation du nom comme alias par d√©faut
                const { data, error } = await supabase
                    .from('joueurs')
                    .insert({ 
                        ...joueurData, 
                        alias: joueurData.nom, 
                        groupe_id: selectedGroupId 
                    })
                    .select();
                if (error) throw error;
                return { success: true, data: data[0] };
            } catch (error) {
                console.error("Erreur lors de l'ajout du joueur:", error);
                alert(`Une erreur est survenue lors de l'ajout du joueur: ${error.message}`);
                return { success: false, error };
            }
        }

        async function modifierJoueur(id, joueurData) {
            try {
                // Mise √† jour du nom et de l'alias (simplifi√©)
                const { data, error } = await supabase
                    .from('joueurs')
                    .update({ nom: joueurData.nom, alias: joueurData.nom })
                    .eq('id', id)
                    .select();
                if (error) throw error;
                return { success: true, data: data[0] };
            } catch (error) {
                console.error("Erreur lors de la modification du joueur:", error);
                alert(`Une erreur est survenue lors de la modification du joueur: ${error.message}`);
                return { success: false, error };
            }
        }

        async function supprimerJoueur(id) {
            try {
                // Suppression d'un joueur, Supabase doit g√©rer la suppression en cascade dans parties_joueurs
                const { error } = await supabase
                    .from('joueurs')
                    .delete()
                    .eq('id', id);
                if (error) throw error;
                return { success: true };
            } catch (error) {
                console.error("Erreur lors de la suppression du joueur:", error);
                alert(`Une erreur est survenue lors de la suppression du joueur: ${error.message}`);
                return { success: false, error };
            }
        }

        // --- Listeners de la modale (Aucun changement) ---

        btnAdd.addEventListener('click', () => {
            formAjout.reset();
            joueurIdInput.value = '';
            formAjout.querySelector('button[type="submit"]').textContent = 'Ajouter le joueur';
            modal.style.display = 'flex';
        });

        btnFermer.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        formAjout.addEventListener('submit', async (e) => {
            e.preventDefault();

            const id = joueurIdInput.value;
            const nomJoueur = nomJoueurInput.value.trim();

            if (!nomJoueur) {
                alert('Le nom du joueur est obligatoire.');
                return;
            }

            const joueurData = { nom: nomJoueur }; 

            let result;
            if (id) {
                result = await modifierJoueur(id, joueurData);
            } else {
                result = await ajouterJoueur(joueurData);
            }

            if (result.success) {
                alert(`Joueur "${nomJoueur}" ${id ? 'modifi√©' : 'ajout√©'} avec succ√®s !`);
                await chargerEtAfficherJoueurs();
                modal.style.display = 'none';
                formAjout.reset();
            }
        });

        // --- Fonctions d'affichage et de filtrage (MISE √Ä JOUR) ---
        function generateAlphaFilters() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const alphaFilterContainer = document.getElementById('alpha-filter-container');
            alphaFilterContainer.innerHTML = '';
            
            const allBtn = document.createElement('button');
            allBtn.className = 'alpha-filter-btn';
            if (currentAlphaFilter === '') allBtn.classList.add('active');
            allBtn.textContent = 'Tout';
            allBtn.setAttribute('data-filter', '');
            alphaFilterContainer.appendChild(allBtn);
            
            alphabet.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'alpha-filter-btn';
                if (currentAlphaFilter === letter) btn.classList.add('active');
                btn.textContent = letter;
                btn.setAttribute('data-filter', letter);
                alphaFilterContainer.appendChild(btn);
            });
            
            // √âv√©nement de d√©l√©gation pour les filtres
            alphaFilterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('alpha-filter-btn')) {
                    document.querySelectorAll('.alpha-filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentAlphaFilter = e.target.getAttribute('data-filter');
                    inputRecherche.value = ''; // R√©initialiser la recherche textuelle
                    afficherListeJoueurs();
                }
            });
        }

        async function chargerEtAfficherJoueurs() {
            // 1. Chargement des joueurs (pour la map ID -> Nom)
            joueurs = await chargerJoueurs();
            // 2. Chargement de toutes les stats de parties_joueurs
            partiesStats = await chargerPartiesStats(); 
            afficherListeJoueurs();
        }

        function afficherListeJoueurs() {
            listeJoueurs.innerHTML = '';
            const filterText = inputRecherche.value.toLowerCase();
            const joueursTries = [...joueurs].sort((a, b) => a.nom.localeCompare(b.nom));
            
            if (joueursTries.length === 0 && !filterText && !currentAlphaFilter) {
                listeJoueurs.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">Aucun joueur n\'est enregistr√©. Ajoutez-en un !</p>';
                return;
            }

            let joueursFiltres = joueursTries.filter(joueur => {
                const nomComplet = joueur.nom.toLowerCase();
                if (filterText && !nomComplet.includes(filterText)) {
                    return false;
                }
                if (currentAlphaFilter && !joueur.nom.toLowerCase().startsWith(currentAlphaFilter.toLowerCase())) {
                    return false;
                }
                return true;
            });

            if (joueursFiltres.length === 0) {
                listeJoueurs.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">Aucun joueur ne correspond √† vos crit√®res de recherche.</p>';
                return;
            }

            // --- Logique de comptage des victoires avec la table de jointure (CORRIG√â) ---
            const statsJoueurs = new Map(); // Key: joueur_id, Value: { partiesJouees: N, victoires: N, jeuxJoues: Set<string>, partiesGagneesParJeu: Map<string, N> }
            joueurs.forEach(j => {
                statsJoueurs.set(j.id, { 
                    partiesJouees: 0, 
                    victoires: 0, 
                    jeuxJoues: new Set(), 
                    partiesGagneesParJeu: new Map(),
                    // Ajout d'un Set pour les parties pour compter les parties jou√©es/jeux jou√©s une seule fois
                    partiesJoueesSet: new Set() 
                });
            });


            partiesStats.forEach(line => {
                const joueurId = line.joueur_id;
                const partieId = line.partie_id;
                const nomJeu = line.parties[0]?.nom_jeu || 'Jeu Inconnu'; // Utiliser parties[0] si c'est la structure Supabase pour un objet joint

                if (statsJoueurs.has(joueurId)) {
                    const stats = statsJoueurs.get(joueurId);

                    // 1. Parties Jou√©es (compte une fois la partie pour le joueur)
                    if (!stats.partiesJoueesSet.has(partieId)) {
                        stats.partiesJouees++;
                        stats.jeuxJoues.add(nomJeu);
                        stats.partiesJoueesSet.add(partieId);
                    }
                    
                    // 2. Victoires (compte le nombre de victoires)
                    if (line.est_gagnant) {
                        stats.victoires++;
                        
                        // 3. Jeu Favori
                        const currentCount = stats.partiesGagneesParJeu.get(nomJeu) || 0;
                        stats.partiesGagneesParJeu.set(nomJeu, currentCount + 1);
                    }
                }
            });

            // --- Affichage des cartes (MISE √Ä JOUR) ---
            joueursFiltres.forEach((joueur) => {
                const card = document.createElement('div');
                card.className = 'joueur-card';
                // R√©cup√©ration des stats finales
                const stats = statsJoueurs.get(joueur.id);

                // Calcul du jeu favori
                let jeuFavori = 'Aucun';
                let maxVictoires = 0;
                
                if (stats) {
                    for (const [jeu, count] of stats.partiesGagneesParJeu.entries()) {
                        if (count > maxVictoires) {
                            maxVictoires = count;
                            jeuFavori = jeu;
                        }
                    }
                }

                const partiesJouees = stats ? stats.partiesJouees : 0;
                const victoires = stats ? stats.victoires : 0;
                const jeuxJoues = stats ? stats.jeuxJoues.size : 0;
                const ratioVictoires = partiesJouees > 0 ? ((victoires / partiesJouees) * 100).toFixed(1) + '%' : 'N/A';
                
                // --- Photo et nom ---
                const headerDiv = document.createElement('div');
                headerDiv.className = 'joueur-header';
                const img = document.createElement('img');
                // Utilisation d'un placeholder simple, comme demand√©
                img.src = 'https://via.placeholder.com/60x60?text=üë§'; 
                img.alt = `Photo de ${joueur.nom}`;
                img.className = 'joueur-photo';
                headerDiv.appendChild(img);

                const titre = document.createElement('h3');
                titre.textContent = joueur.nom;
                headerDiv.appendChild(titre);
                card.appendChild(headerDiv);

                // --- Affichage des Statistiques ---
                const statsDiv = document.createElement('div');
                statsDiv.className = 'joueur-stats';
                statsDiv.innerHTML = `
                    <p>Parties Jou√©es : <strong>${partiesJouees}</strong></p>
                    <p>Victoires : <strong>${victoires}</strong></p>
                    <p>Ratio Victoires : <strong>${ratioVictoires}</strong></p>
                    <p>Jeux Jou√©s : <strong>${jeuxJoues}</strong></p>
                    <p>Jeu Favori : <strong>${jeuFavori}${maxVictoires > 0 ? ` (${maxVictoires} victoires)` : ''}</strong></p>
                `;
                card.appendChild(statsDiv);


                // --- Boutons ---
                const btns = document.createElement('div');
                btns.className = 'btns-card';

                const btnModifier = document.createElement('button');
                btnModifier.className = 'btn-card btn-modifier';
                btnModifier.textContent = '‚úèÔ∏è Modifier';
                btnModifier.addEventListener('click', (event) => {
                    event.stopPropagation();
                    ouvrirModaleModifier(joueur.id);
                });
                btns.appendChild(btnModifier);

                const btnSupprimer = document.createElement('button');
                btnSupprimer.className = 'btn-card btn-supprimer';
                btnSupprimer.textContent = 'üóëÔ∏è Supprimer';
                btnSupprimer.addEventListener('click', async (event) => {
                    event.stopPropagation();
                    if (confirm(`Supprimer le joueur "${joueur.nom}" ?`)) {
                        await supprimerJoueur(joueur.id);
                        await chargerEtAfficherJoueurs();
                    }
                });
                btns.appendChild(btnSupprimer);

                card.appendChild(btns);
                listeJoueurs.appendChild(card);
            });
        }

        function ouvrirModaleModifier(id) {
            const joueur = joueurs.find(j => j.id === id);
            if (!joueur) {
                alert("Erreur: Impossible de charger les donn√©es du joueur.");
                return;
            }

            joueurIdInput.value = joueur.id;
            nomJoueurInput.value = joueur.nom;
            
            formAjout.querySelector('button[type="submit"]').textContent = 'Modifier le joueur';
            modal.style.display = 'flex';
        }

        inputRecherche.addEventListener('input', () => {
            currentAlphaFilter = '';
            document.querySelectorAll('.alpha-filter-btn').forEach(b => b.classList.remove('active'));
            // Assurez-vous que le bouton 'Tout' est activ√©
            const allBtn = document.querySelector('.alpha-filter-btn[data-filter=""]');
            if (allBtn) allBtn.classList.add('active');
            afficherListeJoueurs();
        });

        document.addEventListener('DOMContentLoaded', async () => {
            generateAlphaFilters();
            await chargerEtAfficherJoueurs();
        });

        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                // Recharger les donn√©es si la page redevient visible
                await chargerEtAfficherJoueurs();
            }
        });

    </script>
</body>
</html>
