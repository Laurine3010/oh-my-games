<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Games - Joueurs</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Styles g√©n√©raux pour le conteneur */
        #liste-joueurs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            padding: 20px;
        }

        /* --- Style de la carte (√©tat normal) --- */
        .joueur-card {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 250px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-out, box-shadow 0.3s ease-out;
            position: relative;
        }

        /* Effet de survol (agrandissement subtil) */
        .joueur-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        /* Contenu de la carte (pour masquer/afficher les d√©tails) */
        .card-content {
            width: 100%;
        }

        .joueur-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4CAF50; /* Couleur th√®me */
            margin-bottom: 10px;
            background-color: #f0f8ff;
        }

        .joueur-header h3 {
            margin: 0 0 5px 0;
            color: #333;
            font-size: 1.4em;
            word-break: break-word;
        }

        /* D√©tails affich√©s par d√©faut (stats principales) */
        .joueur-stats-apercu {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 15px;
        }
        
        .joueur-stats-apercu p {
            margin: 3px 0;
        }
        
        .joueur-stats-apercu strong {
            color: #4CAF50;
        }

        /* D√©tails cach√©s (stats compl√®tes) */
        .joueur-stats-detail {
            display: none; /* Cach√© par d√©faut */
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px dashed #eee;
            text-align: left;
            width: 100%;
        }

        /* Styles pour les boutons */
        .btns-card {
            margin-top: 15px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .btn-card {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background-color 0.2s;
            border: none;
        }

        .btn-modifier {
            background-color: #ffc107;
            color: #333;
        }
        .btn-supprimer {
            background-color: #dc3545;
            color: white;
        }
        
        /* --- Styles de la MODALE pour la fiche compl√®te --- */
        #modal-fiche-joueur {
            display: none; 
            position: fixed; 
            z-index: 1001; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
            justify-content: center;
            align-items: center;
        }

        #modal-fiche-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
        }
        
        #modal-fiche-content h2 {
            color: #4CAF50;
            margin-top: 0;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        #modal-fiche-content .joueur-stats-detail p {
            text-align: left;
            margin: 8px 0;
            padding-left: 10px;
            border-left: 3px solid #eee;
        }
        
        /* R√©utiliser les styles d'images */
        #modal-fiche-content .joueur-photo {
            width: 120px;
            height: 120px;
            border-width: 5px;
            margin-bottom: 20px;
        }

        /* R√©utilisation des filtres alphab√©tiques et recherche */
        #alpha-filter-container { margin: 20px auto; max-width: 900px; text-align: center; }
        .alpha-filter-btn { background: #fff; border: 1px solid #ccc; border-radius: 4px; padding: 5px 8px; margin: 2px; cursor: pointer; font-size: 0.8em; transition: background-color 0.2s; }
        .alpha-filter-btn:hover { background-color: #eee; }
        .alpha-filter-btn.active { background-color: #4CAF50; color: white; border-color: #4CAF50; font-weight: bold; }
        #recherche-joueurs { width: 100%; max-width: 400px; padding: 10px; margin: 10px auto 20px auto; display: block; border: 1px solid #ccc; border-radius: 8px; }

        /* Styles de la modale d'ajout/modification (existante) */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: #fefefe; padding: 20px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: 10px; position: relative; }
        .close-button { position: absolute; top: 10px; right: 15px; font-size: 20px; font-weight: bold; color: #aaa; background: none; border: none; cursor: pointer; }
    </style>
</head>

<body>
    <div id="group-info" style="text-align: right; margin-top: 10px; margin-right: 10px;">
        <span id="current-group-alias"></span>
        <button onclick="location.href='login.html'" style="margin-left: 10px;">Changer de groupe</button>
    </div>
    <h1>Oh My Games</h1>
    <h2>Liste des joueurs</h2>
    <button class="btn-add">‚ûï Ajouter un joueur</button>

    <div id="alpha-filter-container">
    </div>

    <input type="text" id="recherche-joueurs" placeholder="üîç Rechercher un joueur..." />

    <div id="liste-joueurs">
    </div>

    <div id="modal-ajout" class="modal">
        <div id="modal-content" class="modal-content">
            <button id="btn-fermer" class="close-button">&times;</button>
            <h3>Ajouter/Modifier un joueur</h3>
            <form id="form-ajout">
                <input type="hidden" id="joueur-id">
                <label for="nom-joueur">Nom du joueur :</label>
                <input type="text" id="nom-joueur" name="nom-joueur" required><br><br>

                <button type="submit">Ajouter le joueur</button>
            </form>
        </div>
    </div>
    
    <div id="modal-fiche-joueur" class="modal">
        <div id="modal-fiche-content">
            <button id="btn-fermer-fiche" class="close-button">&times;</button>
            <div id="fiche-joueur-detail">
                </div>
        </div>
    </div>

    <button class="btn-home" onclick="location.href='index.html'">üè† Home</button>

    <script type="module">
        console.log("Script joueurs.html charg√©.");

        import { supabase } from './supabase-config.js';

        let joueurs = [];
        let partiesStats = []; 
        let joueurIdToNom = new Map();
        
        const modalAjout = document.getElementById('modal-ajout');
        const modalFiche = document.getElementById('modal-fiche-joueur');
        const ficheDetail = document.getElementById('fiche-joueur-detail');
        const btnAdd = document.querySelector('.btn-add');
        const btnFermerAjout = document.getElementById('btn-fermer');
        const btnFermerFiche = document.getElementById('btn-fermer-fiche');
        const formAjout = document.getElementById('form-ajout');
        const listeJoueurs = document.getElementById('liste-joueurs');
        const inputRecherche = document.getElementById('recherche-joueurs');

        const joueurIdInput = document.getElementById('joueur-id');
        const nomJoueurInput = document.getElementById('nom-joueur');

        let currentAlphaFilter = '';
        let selectedGroupId = null;

        // --- V√©rification et affichage du groupe ---
        selectedGroupId = localStorage.getItem('selected_group_id');
        if (!selectedGroupId) {
            location.href = 'login.html';
        } else {
            const selectedGroupAlias = localStorage.getItem('selected_group_alias');
            document.getElementById('current-group-alias').textContent = `Groupe : ${selectedGroupAlias}`;
        }

        // --- Fonctions de chargement des donn√©es (inchang√©es) ---
        async function chargerJoueurs() {
            try {
                const { data, error } = await supabase
                    .from('joueurs')
                    .select('id, nom') 
                    .eq('groupe_id', selectedGroupId)
                    .order('nom', { ascending: true });
                if (error) throw error;
                
                joueurIdToNom.clear();
                data.forEach(j => joueurIdToNom.set(j.id, j.nom));

                return data;
            } catch (error) {
                console.error("Erreur lors du chargement des joueurs:", error);
                alert(`Une erreur est survenue lors du chargement des joueurs: ${error.message}`);
                return [];
            }
        }

        async function chargerPartiesStats() {
            try {
                const { data, error } = await supabase
                    .from('parties_joueurs')
                    .select('partie_id, joueur_id, est_gagnant, parties(nom_jeu)') 
                    .eq('parties.groupe_id', selectedGroupId);
                
                if (error) throw error;
                return data;
            } catch (error) {
                console.error("Erreur lors du chargement des statistiques de parties:", error);
                return [];
            }
        }

        async function supprimerJoueur(id) {
            try {
                const { error } = await supabase
                    .from('joueurs')
                    .delete()
                    .eq('id', id);
                if (error) throw error;
                return { success: true };
            } catch (error) {
                console.error("Erreur lors de la suppression du joueur:", error);
                alert(`Une erreur est survenue lors de la suppression du joueur: ${error.message}`);
                return { success: false, error };
            }
        }
        
        async function ajouterJoueur(joueurData) { /*... inchang√© ...*/ }
        async function modifierJoueur(id, joueurData) { /*... inchang√© ...*/ }


        // --- Listeners MODALE AJOUT/MODIF (mise √† jour du nom de la modale) ---

        btnAdd.addEventListener('click', () => {
            formAjout.reset();
            joueurIdInput.value = '';
            formAjout.querySelector('button[type="submit"]').textContent = 'Ajouter le joueur';
            modalAjout.style.display = 'flex';
        });

        btnFermerAjout.addEventListener('click', () => {
            modalAjout.style.display = 'none';
        });

        modalAjout.addEventListener('click', (e) => {
            if (e.target === modalAjout) {
                modalAjout.style.display = 'none';
            }
        });

        formAjout.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = joueurIdInput.value;
            const nomJoueur = nomJoueurInput.value.trim();
            if (!nomJoueur) { alert('Le nom du joueur est obligatoire.'); return; }
            const joueurData = { nom: nomJoueur }; 
            let result;
            if (id) {
                result = await modifierJoueur(id, joueurData);
            } else {
                result = await ajouterJoueur(joueurData);
            }

            if (result.success) {
                alert(`Joueur "${nomJoueur}" ${id ? 'modifi√©' : 'ajout√©'} avec succ√®s !`);
                await chargerEtAfficherJoueurs();
                modalAjout.style.display = 'none';
                formAjout.reset();
            }
        });

        // --- Listeners MODALE FICHE COMPL√àTE (NOUVEAU) ---
        btnFermerFiche.addEventListener('click', () => {
            modalFiche.style.display = 'none';
        });

        modalFiche.addEventListener('click', (e) => {
            if (e.target === modalFiche) {
                modalFiche.style.display = 'none';
            }
        });


        // --- Fonctions d'affichage et de filtrage ---
        function generateAlphaFilters() { /*... inchang√© ...*/
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const alphaFilterContainer = document.getElementById('alpha-filter-container');
            alphaFilterContainer.innerHTML = '';
            const allBtn = document.createElement('button');
            allBtn.className = 'alpha-filter-btn';
            if (currentAlphaFilter === '') allBtn.classList.add('active');
            allBtn.textContent = 'Tout';
            allBtn.setAttribute('data-filter', '');
            alphaFilterContainer.appendChild(allBtn);
            alphabet.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'alpha-filter-btn';
                if (currentAlphaFilter === letter) btn.classList.add('active');
                btn.textContent = letter;
                btn.setAttribute('data-filter', letter);
                alphaFilterContainer.appendChild(btn);
            });
            alphaFilterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('alpha-filter-btn')) {
                    document.querySelectorAll('.alpha-filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentAlphaFilter = e.target.getAttribute('data-filter');
                    inputRecherche.value = '';
                    afficherListeJoueurs();
                }
            });
        }

        async function chargerEtAfficherJoueurs() {
            joueurs = await chargerJoueurs();
            partiesStats = await chargerPartiesStats(); 
            afficherListeJoueurs();
        }

        function calculerStats(joueurId) {
            const stats = { partiesJouees: 0, victoires: 0, jeuxJoues: new Set(), partiesGagneesParJeu: new Map(), partiesJoueesSet: new Set() };
            
            partiesStats.forEach(line => {
                if (line.joueur_id === joueurId) {
                    const partieId = line.partie_id;
                    const nomJeu = line.parties.nom_jeu;
                    
                    if (!stats.partiesJoueesSet.has(partieId)) {
                        stats.partiesJouees++;
                        stats.jeuxJoues.add(nomJeu);
                        stats.partiesJoueesSet.add(partieId);
                    }
                    
                    if (line.est_gagnant) {
                        stats.victoires++;
                        const currentCount = stats.partiesGagneesParJeu.get(nomJeu) || 0;
                        stats.partiesGagneesParJeu.set(nomJeu, currentCount + 1);
                    }
                }
            });

            // Calcul du jeu favori
            let jeuFavori = 'Aucun';
            let maxVictoires = 0;
            for (const [jeu, count] of stats.partiesGagneesParJeu.entries()) {
                if (count > maxVictoires) {
                    maxVictoires = count;
                    jeuFavori = jeu;
                }
            }

            return {
                partiesJouees: stats.partiesJouees,
                victoires: stats.victoires,
                ratioVictoires: stats.partiesJouees > 0 ? ((stats.victoires / stats.partiesJouees) * 100).toFixed(1) + '%' : 'N/A',
                jeuxJoues: stats.jeuxJoues.size,
                jeuFavori: jeuFavori,
                maxVictoiresJeu: maxVictoires
            };
        }

        function afficherListeJoueurs() {
            listeJoueurs.innerHTML = '';
            const filterText = inputRecherche.value.toLowerCase();
            const joueursTries = [...joueurs].sort((a, b) => a.nom.localeCompare(b.nom));
            
            if (joueursTries.length === 0 && !filterText && !currentAlphaFilter) {
                listeJoueurs.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">Aucun joueur n\'est enregistr√©. Ajoutez-en un !</p>';
                return;
            }

            let joueursFiltres = joueursTries.filter(joueur => {
                const nomComplet = joueur.nom.toLowerCase();
                if (filterText && !nomComplet.includes(filterText)) { return false; }
                if (currentAlphaFilter && !joueur.nom.toLowerCase().startsWith(currentAlphaFilter.toLowerCase())) { return false; }
                return true;
            });

            if (joueursFiltres.length === 0) {
                listeJoueurs.innerHTML = '<p style="text-align: center; color: #666; margin-top: 20px;">Aucun joueur ne correspond √† vos crit√®res de recherche.</p>';
                return;
            }

            joueursFiltres.forEach((joueur) => {
                const stats = calculerStats(joueur.id);

                const card = document.createElement('div');
                card.className = 'joueur-card';
                card.setAttribute('data-id', joueur.id); // Pour l'√©v√©nement de clic

                // √âv√©nement Clic pour afficher la fiche compl√®te
                card.addEventListener('click', () => {
                    afficherFicheJoueur(joueur.id);
                });

                // --- Contenu de la carte ---
                card.innerHTML = `
                    <div class="card-content">
                        <img src="https://via.placeholder.com/80x80?text=üë§" alt="Photo de ${joueur.nom}" class="joueur-photo" />
                        <div class="joueur-header">
                            <h3>${joueur.nom}</h3>
                        </div>
                        <div class="joueur-stats-apercu">
                            <p>Victoires : <strong>${stats.victoires}</strong></p>
                            <p>Ratio : <strong>${stats.ratioVictoires}</strong></p>
                        </div>
                        <div class="btns-card">
                            <button class="btn-card btn-modifier" data-id="${joueur.id}" onclick="event.stopPropagation(); ouvrirModaleModifier('${joueur.id}');">‚úèÔ∏è Modifier</button>
                            <button class="btn-card btn-supprimer" data-id="${joueur.id}" onclick="event.stopPropagation(); supprimerJoueurEtRecharger('${joueur.id}', '${joueur.nom}');">üóëÔ∏è Supprimer</button>
                        </div>
                    </div>
                `;
                
                listeJoueurs.appendChild(card);
            });
        }

        function afficherFicheJoueur(id) {
            const joueur = joueurs.find(j => j.id === id);
            if (!joueur) { return; }
            const stats = calculerStats(id);

            ficheDetail.innerHTML = `
                <img src="https://via.placeholder.com/120x120?text=üë§" alt="Photo de ${joueur.nom}" class="joueur-photo" />
                <h2>${joueur.nom}</h2>
                <div class="joueur-stats-detail" style="display: block;">
                    <p>Parties Jou√©es : <strong>${stats.partiesJouees}</strong></p>
                    <p>Victoires : <strong>${stats.victoires}</strong></p>
                    <p>Ratio Victoires : <strong>${stats.ratioVictoires}</strong></p>
                    <p>Jeux Jou√©s : <strong>${stats.jeuxJoues}</strong></p>
                    <p>Jeu Favori : <strong>${stats.jeuFavori}${stats.maxVictoiresJeu > 0 ? ` (${stats.maxVictoiresJeu} victoires)` : ''}</strong></p>
                </div>
                <div class="btns-card" style="margin-top: 30px;">
                    <button class="btn-card btn-modifier" style="flex-grow: 1;" onclick="modalFiche.style.display='none'; ouvrirModaleModifier('${joueur.id}');">‚úèÔ∏è Modifier</button>
                    <button class="btn-card btn-supprimer" style="flex-grow: 1;" onclick="modalFiche.style.display='none'; supprimerJoueurEtRecharger('${joueur.id}', '${joueur.nom}');">üóëÔ∏è Supprimer</button>
                </div>
            `;
            modalFiche.style.display = 'flex';
        }

        // Globaliser pour le onclick dans le HTML g√©n√©r√©
        window.ouvrirModaleModifier = ouvrirModaleModifier; 
        window.supprimerJoueurEtRecharger = async (id, nom) => {
            if (confirm(`Supprimer le joueur "${nom}" ?`)) {
                await supprimerJoueur(id);
                await chargerEtAfficherJoueurs();
            }
        };

        function ouvrirModaleModifier(id) {
            const joueur = joueurs.find(j => j.id === id);
            if (!joueur) { alert("Erreur: Impossible de charger les donn√©es du joueur."); return; }
            joueurIdInput.value = joueur.id;
            nomJoueurInput.value = joueur.nom;
            formAjout.querySelector('button[type="submit"]').textContent = 'Modifier le joueur';
            modalAjout.style.display = 'flex';
        }

        inputRecherche.addEventListener('input', () => { /*... inchang√© ...*/
            currentAlphaFilter = '';
            document.querySelectorAll('.alpha-filter-btn').forEach(b => b.classList.remove('active'));
            const allBtn = document.querySelector('.alpha-filter-btn[data-filter=""]');
            if (allBtn) allBtn.classList.add('active');
            afficherListeJoueurs();
        });

        document.addEventListener('DOMContentLoaded', async () => {
            generateAlphaFilters();
            await chargerEtAfficherJoueurs();
        });

        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                await chargerEtAfficherJoueurs();
            }
        });

    </script>
</body>
</html>
