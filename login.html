<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Games - Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #0056b3;
      margin-bottom: 20px;
    }
    .form-section, .group-section {
      margin-top: 20px;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    .link-text {
      font-size: 14px;
      margin-top: 15px;
    }
    .link-text a {
      color: #007bff;
      text-decoration: none;
    }
    .link-text a:hover {
      text-decoration: underline;
    }
    #my-groups-list {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    #my-groups-list li {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #e9ecef;
    }
    #my-groups-list a {
      font-weight: bold;
    }
    .group-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="auth-section">
      <h2>Connexion / Inscription</h2>
      <form id="auth-form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Mot de passe" required><br>
        <button type="submit">Se connecter</button>
      </form>
    </div>

    <div id="group-selection-section" style="display:none;">
      <h2>Sélectionner un groupe</h2>
      <div class="group-actions">
        <h3>Mes groupes existants :</h3>
        <ul id="my-groups-list"></ul>
        
        <h3>Rejoindre un groupe :</h3>
        <input type="text" id="group-code-input" placeholder="Code du groupe (6 caractères)">
        <button id="join-group-btn">Rejoindre le groupe</button>
        
        <h3>Créer un nouveau groupe :</h3>
        <button id="create-group-btn">Créer un groupe</button>
      </div>
      <button id="logout-btn" class="btn-secondary">Se déconnecter</button>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    // DOM Elements
    const authSection = document.getElementById('auth-section');
    const authForm = document.getElementById('auth-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const groupSelectionSection = document.getElementById('group-selection-section');
    const myGroupsList = document.getElementById('my-groups-list');
    const groupCodeInput = document.getElementById('group-code-input');
    const joinGroupBtn = document.getElementById('join-group-btn');
    const createGroupBtn = document.getElementById('create-group-btn');
    const logoutBtn = document.getElementById('logout-btn');

    // --- Fonctions utilitaires ---

    // Génère un code aléatoire à 6 caractères
    function generateGroupCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    // Récupère les groupes de l'utilisateur
    async function getUserGroups() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return [];
      
      const { data: groupes, error } = await supabase
        .from('joueurs_groupes')
        .select('groupe_id, groupes(code)')
        .eq('joueur_id', user.id);

      if (error) {
        console.error("Erreur de récupération des groupes:", error);
        return [];
      }
      return groupes.map(g => g.groupes);
    }

    // Affiche les groupes de l'utilisateur
    async function displayUserGroups() {
      const groupes = await getUserGroups();
      myGroupsList.innerHTML = '';
      if (groupes.length > 0) {
        groupes.forEach(groupe => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = 'index.html';
          link.textContent = `Groupe : ${groupe.code}`;
          link.addEventListener('click', (e) => {
            localStorage.setItem('selected_group_code', groupe.code);
          });
          li.appendChild(link);
          myGroupsList.appendChild(li);
        });
      } else {
        myGroupsList.innerHTML = '<li>Vous n\'appartenez à aucun groupe.</li>';
      }
    }

    // Vérifie l'état de connexion et affiche la bonne section
    async function checkAuthStatus() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        authSection.style.display = 'none';
        groupSelectionSection.style.display = 'block';
        displayUserGroups();
      } else {
        authSection.style.display = 'block';
        groupSelectionSection.style.display = 'none';
      }
    }

    // --- Écouteurs d'événements ---

    // Gère la connexion et l'inscription
    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      let { error } = await supabase.auth.signInWithPassword({ email, password });
      
      if (error && error.message.includes('Invalid login credentials')) {
        const { error: signUpError } = await supabase.auth.signUp({ email, password });
        if (signUpError) {
          alert(`Erreur d'inscription: ${signUpError.message}`);
        } else {
          alert('Inscription réussie ! Veuillez vérifier votre email pour valider votre compte.');
          authSection.style.display = 'none';
        }
      } else if (error) {
        alert(`Erreur de connexion: ${error.message}`);
      } else {
        alert('Connexion réussie !');
        checkAuthStatus();
      }
    });

    // Rejoint un groupe avec un code
    joinGroupBtn.addEventListener('click', async () => {
      const groupCode = groupCodeInput.value.trim().toUpperCase();
      if (groupCode.length !== 6) {
        alert("Le code de groupe doit faire 6 caractères.");
        return;
      }

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
      
      const { data: groupe, error: findError } = await supabase
        .from('groupes')
        .select('id')
        .eq('code', groupCode)
        .single();
        
      if (findError || !groupe) {
        alert("Code de groupe invalide ou inexistant.");
        return;
      }
      
      const { error: joinError } = await supabase
        .from('joueurs_groupes')
        .insert({ joueur_id: user.id, groupe_id: groupe.id });
        
      if (joinError) {
        alert(`Erreur: Vous êtes déjà membre de ce groupe.`);
      } else {
        alert("Groupe rejoint avec succès !");
        displayUserGroups();
      }
    });

    // Crée un nouveau groupe
    createGroupBtn.addEventListener('click', async () => {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;

      const newCode = generateGroupCode();
      const { data: newGroupe, error } = await supabase
        .from('groupes')
        .insert({ code: newCode })
        .select()
        .single();

      if (error) {
        alert(`Erreur de création de groupe: ${error.message}`);
        return;
      }

      const { error: joinError } = await supabase
        .from('joueurs_groupes')
        .insert({ joueur_id: user.id, groupe_id: newGroupe.id });
        
      if (joinError) {
        alert(`Erreur de liaison au groupe: ${joinError.message}`);
      } else {
        alert(`Nouveau groupe créé avec le code : ${newCode}. Partagez-le avec vos amis !`);
        displayUserGroups();
      }
    });

    // Déconnexion
    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      localStorage.removeItem('selected_group_code');
      checkAuthStatus();
    });

    // Vérification initiale de l'état de connexion
    checkAuthStatus();

  </script>
</body>
</html>
