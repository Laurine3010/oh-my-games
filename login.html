<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Games - Connexion/Groupe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .action-buttons button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .form-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .form-section label {
            display: block;
            margin-top: 10px;
        }
        .form-section input[type="text"] {
            width: 80%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #creation-groupe #groupe-id-cree {
            font-weight: bold;
            color: #28a745;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oh My Games</h1>
        <h2>Gestion du Groupe</h2>

        <div id="action-selection" class="action-buttons">
            <p>Que souhaitez-vous faire ?</p>
            <button id="btn-select-group">Sélectionner un groupe existant</button>
            <button id="btn-create-group">Créer un nouveau groupe</button>
        </div>

        <div id="selection-groupe" class="form-section" style="display: none;">
            <h3>Sélectionner un groupe</h3>
            <form id="form-selection">
                <label for="groupe-code-select">Code du Groupe (6 caractères) :</label>
                <input type="text" id="groupe-code-select" placeholder="Ex: ABCD12" maxlength="6" required>
                <button type="submit" style="margin-top: 15px;">Accéder au groupe</button>
                <button type="button" class="btn-back" style="margin-top: 10px;">Annuler</button>
            </form>
        </div>

        <div id="creation-groupe" class="form-section" style="display: none;">
            <h3>Création de Groupe</h3>
            <form id="form-creation">
                <p>Un code unique a été généré :</p>
                <div id="groupe-id-cree"></div>
                
                <label for="groupe-alias-create">Alias du Groupe (Optionnel) :</label>
                <input type="text" id="groupe-alias-create" placeholder="Ex: Groupe du Vendredi Soir" maxlength="50">
                <button type="submit" style="margin-top: 15px;">Confirmer la création</button>
                <button type="button" class="btn-back" style="margin-top: 10px;">Annuler</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase-config.js';

        // --- Références DOM ---
        const actionSelectionDiv = document.getElementById('action-selection');
        const selectionGroupeDiv = document.getElementById('selection-groupe');
        const creationGroupeDiv = document.getElementById('creation-groupe');

        const btnSelectGroup = document.getElementById('btn-select-group');
        const btnCreateGroup = document.getElementById('btn-create-group');
        const btnBacks = document.querySelectorAll('.btn-back');

        const formSelection = document.getElementById('form-selection');
        const groupeCodeSelect = document.getElementById('groupe-code-select');
        
        const formCreation = document.getElementById('form-creation');
        const groupeIdCreeDiv = document.getElementById('groupe-id-cree');
        const groupeAliasCreate = document.getElementById('groupe-alias-create');

        let generatedGroupId = null; // Stocke l'ID généré pour la création

        // --- Fonctions utilitaires ---

        /** Génère un ID de 6 caractères alphanumériques. */
        function generateGroupId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        /** Bascule la visibilité des sections */
        function showSection(sectionToShow) {
            actionSelectionDiv.style.display = 'none';
            selectionGroupeDiv.style.display = 'none';
            creationGroupeDiv.style.display = 'none';
            
            sectionToShow.style.display = 'block';
        }

        function resetToInitialView() {
            actionSelectionDiv.style.display = 'block';
            selectionGroupeDiv.style.display = 'none';
            creationGroupeDiv.style.display = 'none';
        }

        /** Stocke l'ID du groupe et redirige */
        function selectAndRedirect(id, alias) {
            localStorage.setItem('selected_group_id', id);
            localStorage.setItem('selected_group_alias', alias || id);
            alert(`Groupe sélectionné : ${alias || id}`);
            location.href = 'index.html';
        }

        // --- Logique de gestion de groupe ---

        // 1. Démarrer la sélection de groupe
        btnSelectGroup.addEventListener('click', () => {
            showSection(selectionGroupeDiv);
            groupeCodeSelect.focus();
        });

        // 2. Démarrer la création de groupe
        btnCreateGroup.addEventListener('click', () => {
            generatedGroupId = generateGroupId();
            groupeIdCreeDiv.textContent = generatedGroupId;
            showSection(creationGroupeDiv);
            groupeAliasCreate.focus();
        });

        // 3. Boutons Annuler/Retour
        btnBacks.forEach(button => {
            button.addEventListener('click', resetToInitialView);
        });

        // 4. Soumission du formulaire de SÉLECTION/REJOINDRE
        formSelection.addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputId = groupeCodeSelect.value.toUpperCase();

            // 1. Chercher le groupe
            const { data, error } = await supabase
                .from('groupes')
                .select('id, alias')
                .eq('id', inputId)
                .single();

            if (error && error.code !== 'PGRST116') { // PGRST116 = Pas de ligne trouvée
                alert("Erreur de connexion : " + error.message);
                console.error(error);
                return;
            }

            if (data) {
                // 2. Groupe trouvé -> Sélectionner et rediriger
                selectAndRedirect(data.id, data.alias);
            } else {
                alert("Code de groupe invalide. Veuillez vérifier le code et réessayer.");
            }
        });

        // 5. Soumission du formulaire de CRÉATION
        formCreation.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newAlias = groupeAliasCreate.value.trim() || null;
            
            if (!generatedGroupId) {
                alert("Erreur: Le code du groupe n'a pas été généré.");
                return;
            }
            
            // 1. Insérer le nouveau groupe dans Supabase
            const { data, error } = await supabase
                .from('groupes')
                .insert([
                    { id: generatedGroupId, alias: newAlias }
                ])
                .select();
                
            if (error) {
                console.error("Erreur lors de la création du groupe:", error);
                // Gérer le cas très rare où l'ID généré existe déjà (clé primaire dupliquée)
                if (error.code === '23505') { 
                    alert("Erreur interne : Code groupe déjà utilisé. Veuillez réessayer la création.");
                    resetToInitialView();
                } else {
                    alert("Une erreur est survenue lors de la création du groupe.");
                }
                return;
            }
            
            // 2. Création réussie -> Sélectionner et rediriger
            const newGroup = data[0];
            selectAndRedirect(newGroup.id, newGroup.alias);
        });

        // --- Vérification au chargement ---
        document.addEventListener('DOMContentLoaded', () => {
            const currentGroupId = localStorage.getItem('selected_group_id');
            const currentGroupAlias = localStorage.getItem('selected_group_alias');

            if (currentGroupId) {
                const confirmSwitch = confirm(`Groupe actuel : ${currentGroupAlias || currentGroupId}. Voulez-vous continuer ou changer de groupe ?`);
                if (confirmSwitch) {
                    location.href = 'index.html'; // Continuer
                } else {
                    localStorage.removeItem('selected_group_id');
                    localStorage.removeItem('selected_group_alias');
                    // Reste sur la vue initiale pour choisir
                }
            }
        });
    </script>
</body>
</html>
