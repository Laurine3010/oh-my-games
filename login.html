<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Games - Gérer les groupes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: #333;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #0056b3;
      margin-bottom: 20px;
    }
    input[type="text"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    .btn-secondary:hover {
      background-color: #5a6268;
    }
    #my-groups-list {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }
    #my-groups-list li {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      border: 1px solid #e9ecef;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #my-groups-list li a {
      font-weight: bold;
      color: #007bff;
      text-decoration: none;
      flex-grow: 1;
    }
    #my-groups-list li a:hover {
      text-decoration: underline;
    }
    .group-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .alias-input-container {
      display: none;
      margin-top: 10px;
    }
    #my-groups-list li .alias-btn {
        margin-left: 10px;
        padding: 5px 10px;
        width: auto;
    }
    #group-code-display {
        font-family: 'Courier New', Courier, monospace;
        font-size: 1.2em;
        margin-top: 10px;
        padding: 8px;
        background-color: #e9ecef;
        border-radius: 5px;
        display: none; /* Masqué par défaut */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gérer les groupes</h2>
    <div class="group-actions">
      <h3>Mes groupes :</h3>
      <ul id="my-groups-list"></ul>
      
      <h3>Rejoindre un groupe :</h3>
      <input type="text" id="join-group-code" placeholder="Code du groupe (6 caractères)">
      <button id="join-group-btn">Rejoindre le groupe</button>
      
      <h3>Créer un nouveau groupe :</h3>
      <input type="text" id="create-alias-input" placeholder="Nom du groupe (ex: Famille)">
      <button id="create-group-btn">Créer un groupe</button>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    // DOM Elements
    const myGroupsList = document.getElementById('my-groups-list');
    const joinGroupCodeInput = document.getElementById('join-group-code');
    const joinGroupBtn = document.getElementById('join-group-btn');
    const createAliasInput = document.getElementById('create-alias-input');
    const createGroupBtn = document.getElementById('create-group-btn');

    // Identifiant unique pour le joueur (pour simuler la connexion)
    // En production, ce serait généré par l'authentification
    let userId = localStorage.getItem('guest_user_id');
    if (!userId) {
        userId = crypto.randomUUID();
        localStorage.setItem('guest_user_id', userId);
    }
    
    // --- Fonctions utilitaires ---

    // Génère un code aléatoire à 6 caractères
    function generateGroupCode() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    // Récupère les groupes de l'utilisateur
    async function getUserGroups() {
      const { data: groupes, error } = await supabase
        .from('joueurs_groupes')
        .select('groupe_id, groupes(code, alias)')
        .eq('joueur_id', userId);

      if (error) {
        console.error("Erreur de récupération des groupes:", error);
        return [];
      }
      return groupes.map(g => ({ ...g.groupes, groupe_id: g.groupe_id }));
    }

    // Affiche les groupes de l'utilisateur
    async function displayUserGroups() {
      const groupes = await getUserGroups();
      myGroupsList.innerHTML = '';
      if (groupes.length > 0) {
        groupes.forEach(groupe => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = 'index.html';
          link.textContent = groupe.alias || `Groupe : ${groupe.code}`;
          link.addEventListener('click', () => {
            localStorage.setItem('selected_group_id', groupe.groupe_id);
            localStorage.setItem('selected_group_alias', groupe.alias);
          });

          li.appendChild(link);
          
          const codeSpan = document.createElement('span');
          codeSpan.textContent = groupe.code;
          codeSpan.style.fontFamily = 'monospace';
          codeSpan.style.fontSize = '0.9em';
          codeSpan.style.backgroundColor = '#e9ecef';
          codeSpan.style.padding = '2px 5px';
          codeSpan.style.borderRadius = '3px';
          li.appendChild(codeSpan);
          
          myGroupsList.appendChild(li);
        });
      } else {
        myGroupsList.innerHTML = '<li>Vous n\'appartenez à aucun groupe.</li>';
      }
    }

    // --- Écouteurs d'événements ---

    // Rejoint un groupe avec un code
    joinGroupBtn.addEventListener('click', async () => {
      const groupCode = joinGroupCodeInput.value.trim().toUpperCase();
      if (groupCode.length !== 6) {
        alert("Le code de groupe doit faire 6 caractères.");
        return;
      }
      
      const { data: groupe, error: findError } = await supabase
        .from('groupes')
        .select('id')
        .eq('code', groupCode)
        .single();
        
      if (findError || !groupe) {
        alert("Code de groupe invalide ou inexistant.");
        return;
      }
      
      const { error: joinError } = await supabase
        .from('joueurs_groupes')
        .insert({ joueur_id: userId, groupe_id: groupe.id });
        
      if (joinError) {
        alert(`Erreur: Vous êtes déjà membre de ce groupe.`);
      } else {
        alert("Groupe rejoint avec succès !");
        joinGroupCodeInput.value = '';
        displayUserGroups();
      }
    });

    // Crée un nouveau groupe
    createGroupBtn.addEventListener('click', async () => {
      const alias = createAliasInput.value.trim();
      if (!alias) {
          alert("Veuillez donner un nom à votre groupe.");
          return;
      }

      const newCode = generateGroupCode();
      const { data: newGroupe, error } = await supabase
        .from('groupes')
        .insert({ code: newCode, alias: alias })
        .select()
        .single();

      if (error) {
        alert(`Erreur de création de groupe: ${error.message}`);
        return;
      }

      const { error: joinError } = await supabase
        .from('joueurs_groupes')
        .insert({ joueur_id: userId, groupe_id: newGroupe.id });
        
      if (joinError) {
        alert(`Erreur de liaison au groupe: ${joinError.message}`);
      } else {
        alert(`Nouveau groupe créé : "${alias}" avec le code : ${newCode}.`);
        createAliasInput.value = '';
        displayUserGroups();
      }
    });

    // Vérification initiale de l'état
    displayUserGroups();

  </script>
</body>
</html>
