<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Games - Connexion/Groupe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles spécifiques pour le centrage du contenu de la page de connexion */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        /* Conteneur principal qui remplace le body centré par défaut */
        .container {
            max-width: 450px; /* Légèrement élargi pour un meilleur look */
            width: 100%;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 12px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95); /* Fond légèrement transparent pour laisser voir l'image */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative; /* Pour que le z-index fonctionne */
            z-index: 10;
        }
        
        /* Assurez-vous que l'image de fond reste en arrière-plan */
        .background-image {
            z-index: 1; 
        }
        
        /* Styles de boutons d'action */
        .action-buttons button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 1.1em;
            font-weight: bold;
            border: 2px solid #555;
            background-color: #fff;
            color: #555;
            transition: all 0.3s;
        }
        .action-buttons button:hover {
            background-color: #5cb85c;
            color: white;
            border-color: #5cb85c;
        }

        .form-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
        .form-section label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        .form-section input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            text-align: center;
            text-transform: uppercase; /* Pour le code d'accès */
        }
        #creation-groupe #groupe-id-cree {
            font-weight: bold;
            color: #d9534f; /* Couleur différente pour le code à copier */
            font-size: 1.5em;
            margin: 10px 0 20px;
            padding: 5px;
            border: 1px dashed #d9534f;
            display: inline-block;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <img src="omg_img.png" alt="Fond" class="background-image" /> <div class="container">
        <h1>Oh My Games</h1>
        <h2>Connexion/Gestion du Groupe</h2>

        <div id="action-selection" class="action-buttons">
            <p>Que souhaitez-vous faire ?</p>
            <button id="btn-select-group">Sélectionner un groupe existant</button>
            <button id="btn-create-group">Créer un nouveau groupe</button>
        </div>

        <div id="selection-groupe" class="form-section" style="display: none;">
            <h3>Sélectionner un groupe</h3>
            <form id="form-selection">
                <label for="groupe-code-select">Code du Groupe (6 caractères) :</label>
                <input type="text" id="groupe-code-select" placeholder="Ex: ABCD12" maxlength="6" required>
                <button type="submit" class="btn-add" style="margin-top: 15px;">Accéder au groupe</button>
                <button type="button" class="btn-back btn-supprimer" style="margin-top: 10px;">Annuler</button>
            </form>
        </div>

        <div id="creation-groupe" class="form-section" style="display: none;">
            <h3>Création de Groupe</h3>
            <form id="form-creation">
                <p>⚠️ **Notez bien ce code d'accès unique :**</p>
                <div id="groupe-id-cree"></div>
                
                <label for="groupe-alias-create">Alias du Groupe (Optionnel) :</label>
                <input type="text" id="groupe-alias-create" placeholder="Ex: Groupe du Vendredi Soir" maxlength="50">
                <button type="submit" class="btn-add" style="margin-top: 15px;">Confirmer la création</button>
                <button type="button" class="btn-back btn-supprimer" style="margin-top: 10px;">Annuler</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase-config.js';

        // --- Références DOM ---
        const actionSelectionDiv = document.getElementById('action-selection');
        const selectionGroupeDiv = document.getElementById('selection-groupe');
        const creationGroupeDiv = document.getElementById('creation-groupe');

        const btnSelectGroup = document.getElementById('btn-select-group');
        const btnCreateGroup = document.getElementById('btn-create-group');
        const btnBacks = document.querySelectorAll('.btn-back');

        const formSelection = document.getElementById('form-selection');
        const groupeCodeSelect = document.getElementById('groupe-code-select');
        
        const formCreation = document.getElementById('form-creation');
        const groupeIdCreeDiv = document.getElementById('groupe-id-cree');
        const groupeAliasCreate = document.getElementById('groupe-alias-create');

        let generatedCodeAcces = null; 

        // --- Fonctions utilitaires ---

        /** Génère un code d'accès de 6 caractères alphanumériques. */
        function generateCodeAcces() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        /** Bascule la visibilité des sections */
        function showSection(sectionToShow) {
            actionSelectionDiv.style.display = 'none';
            selectionGroupeDiv.style.display = 'none';
            creationGroupeDiv.style.display = 'none';
            
            sectionToShow.style.display = 'block';
        }

        function resetToInitialView() {
            actionSelectionDiv.style.display = 'block';
            selectionGroupeDiv.style.display = 'none';
            creationGroupeDiv.style.display = 'none';
        }

        /** Stocke l'ID INTERNE du groupe et redirige */
        function selectAndRedirect(id_interne, alias) {
            // id_interne est le BIGINT auto-incrémenté
            localStorage.setItem('selected_group_id', id_interne); 
            localStorage.setItem('selected_group_alias', alias || 'Groupe sans alias');
            alert(`Groupe sélectionné : ${alias || id_interne}`);
            location.href = 'index.html';
        }

        // --- Logique de gestion de groupe ---

        btnSelectGroup.addEventListener('click', () => {
            showSection(selectionGroupeDiv);
            groupeCodeSelect.focus();
        });

        btnCreateGroup.addEventListener('click', () => {
            generatedCodeAcces = generateCodeAcces();
            groupeIdCreeDiv.textContent = generatedCodeAcces;
            showSection(creationGroupeDiv);
            groupeAliasCreate.focus();
        });

        btnBacks.forEach(button => {
            button.addEventListener('click', resetToInitialView);
        });

        // Soumission du formulaire de SÉLECTION/REJOINDRE
        formSelection.addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputCodeAcces = groupeCodeSelect.value.toUpperCase(); 

            const { data, error } = await supabase
                .from('groupes')
                .select('id, alias') 
                .eq('code_acces', inputCodeAcces) // CRITIQUE : on filtre sur code_acces (text)
                .single();

            if (error && error.code !== 'PGRST116') { 
                alert("Erreur de connexion : " + error.message);
                console.error(error);
                return;
            }

            if (data) {
                selectAndRedirect(data.id, data.alias);
            } else {
                alert("Code de groupe invalide. Veuillez vérifier le code et réessayer.");
            }
        });

        // Soumission du formulaire de CRÉATION
        formCreation.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newAlias = groupeAliasCreate.value.trim() || null;
            const codeAcces = generatedCodeAcces; 
            
            if (!codeAcces) {
                alert("Erreur: Le code du groupe n'a pas été généré.");
                return;
            }
            
            // 1. Insérer le nouveau groupe dans Supabase
            const { data, error } = await supabase
                .from('groupes')
                .insert([
                    { 
                        // CRITIQUE : on utilise code_acces et alias. On OMET id (bigint auto-incrémenté)
                        code_acces: codeAcces, 
                        alias: newAlias 
                    }
                ])
                .select('id, alias'); // On demande le retour de l'ID généré
                
            if (error) {
                console.error("Erreur détaillée lors de la création du groupe:", error); 
                alert(`Erreur lors de la création du groupe : ${error.message}. Code: ${error.code}.`);
                return;
            }
            
            // 2. Création réussie -> Sélectionner l'ID interne et rediriger
            const newGroup = data[0];
            selectAndRedirect(newGroup.id, newGroup.alias);
        });

        // --- Vérification au chargement ---
        document.addEventListener('DOMContentLoaded', () => {
            const currentGroupId = localStorage.getItem('selected_group_id');
            const currentGroupAlias = localStorage.getItem('selected_group_alias');

            if (currentGroupId) {
                // Si l'utilisateur arrive sur login.html alors qu'il a déjà un groupe sélectionné
                const confirmSwitch = confirm(`Groupe actuel : ${currentGroupAlias || currentGroupId}. Voulez-vous continuer ou changer de groupe ?`);
                if (confirmSwitch) {
                    location.href = 'index.html';
                } else {
                    // Si l'utilisateur choisit de changer, on efface l'ancien groupe
                    localStorage.removeItem('selected_group_id');
                    localStorage.removeItem('selected_group_alias');
                    // Et on reste sur la page de login pour qu'il puisse choisir ou créer
                    resetToInitialView(); 
                }
            }
        });
    </script>
</body>
</html>
