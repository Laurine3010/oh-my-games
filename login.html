<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Games - Gestion du Groupe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles spécifiques pour cette page si non inclus dans styles.css */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .form-section h3 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .action-buttons button, .form-section button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 1em;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #groupe-id-cree {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            color: #dc3545;
            margin-bottom: 20px !important;
        }
    </style>
</head>
<body class="login-page"> 
    <img src="omg_img.png" alt="Fond" class="background-image" />
    
    <div class="container">
        <h1>Oh My Games</h1>
        <h2>Gestion du Groupe</h2>
        
        <button type="button" id="btn-logout" class="btn-supprimer" style="margin-bottom: 20px; display: none;">Déconnexion</button>

        <div id="action-selection" class="action-buttons" style="display: none;">
            <p>Que souhaitez-vous faire ?</p>
            <button id="btn-select-group">Sélectionner un groupe existant</button>
            <button id="btn-create-group">Créer un nouveau groupe</button>
        </div>

        <div id="selection-groupe" class="form-section" style="display: none;">
            <h3>Sélectionner un groupe</h3>
            <form id="form-selection">
                <label for="groupe-code-select">Code du Groupe (6 caractères) :</label>
                <input type="text" id="groupe-code-select" placeholder="Ex: ABCD12" maxlength="6" required>
                <button type="submit" class="btn-add" style="margin-top: 15px;">Accéder au groupe</button>
                <button type="button" class="btn-back btn-supprimer" data-target="action-selection" style="margin-top: 10px;">Annuler</button>
            </form>
        </div>

        <div id="creation-groupe" class="form-section" style="display: none;">
            <h3>Création de Groupe</h3>
            <form id="form-creation">
                <p>⚠️ **Notez bien ce code d'accès unique :**</p>
                <div id="groupe-id-cree" style="font-weight: bold; font-size: 1.2em; margin-bottom: 10px;"></div>
                
                <label for="groupe-alias-create">Alias du Groupe (Optionnel) :</label>
                <input type="text" id="groupe-alias-create" placeholder="Ex: Groupe du Vendredi Soir" maxlength="50">
                <button type="submit" class="btn-add" style="margin-top: 15px;">Confirmer la création</button>
                <button type="button" class="btn-back btn-supprimer" data-target="action-selection" style="margin-top: 10px;">Annuler</button>
            </form>
        </div>
    </div>

    <script type="module">
        // CORRECTION 404: Utilisation du chemin absolu
        import { supabase } from '/supabase-config.js'; 

        // --- Références DOM ---
        const actionSelectionDiv = document.getElementById('action-selection');
        const selectionGroupeDiv = document.getElementById('selection-groupe');
        const creationGroupeDiv = document.getElementById('creation-groupe');

        const btnSelectGroup = document.getElementById('btn-select-group');
        const btnCreateGroup = document.getElementById('btn-create-group');
        const btnBacks = document.querySelectorAll('.btn-back');
        const btnLogout = document.getElementById('btn-logout'); 

        const formSelection = document.getElementById('form-selection');
        const groupeCodeSelect = document.getElementById('groupe-code-select');
        
        const formCreation = document.getElementById('form-creation');
        const groupeIdCreeDiv = document.getElementById('groupe-id-cree');
        const groupeAliasCreate = document.getElementById('groupe-alias-create');

        let generatedCodeAcces = null; 

        // --- Fonctions utilitaires ---

        /** Génère un code d'accès de 6 caractères alphanumériques. */
        function generateCodeAcces() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        /** Bascule la visibilité des sections */
        function showSection(sectionToShow) {
            actionSelectionDiv.style.display = 'none';
            selectionGroupeDiv.style.display = 'none';
            creationGroupeDiv.style.display = 'none';
            
            sectionToShow.style.display = 'block';
        }

        /** Affiche la vue initiale après la connexion (sélection d'action) */
        function resetToInitialView() {
            showSection(actionSelectionDiv);
        }

        /** Stocke l'ID INTERNE du groupe et redirige */
        function selectAndRedirect(id_interne, alias) {
            localStorage.setItem('selected_group_id', id_interne); 
            localStorage.setItem('selected_group_alias', alias || id_interne);
            alert(`Groupe sélectionné : ${alias || id_interne}`);
            location.href = 'index.html';
        }

        // --- Logique de gestion de groupe ---
        
        // GESTION DE LA DÉCONNEXION
        btnLogout.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                localStorage.removeItem('selected_group_id');
                localStorage.removeItem('selected_group_alias');
                alert("Vous êtes déconnecté. Redirection vers la page de connexion.");
                location.href = 'auth.html'; 
            } else {
                console.error("Erreur de déconnexion:", error);
                alert("Erreur de déconnexion. Veuillez réessayer.");
            }
        });


        btnSelectGroup.addEventListener('click', () => {
            showSection(selectionGroupeDiv);
            groupeCodeSelect.focus();
        });

        btnCreateGroup.addEventListener('click', () => {
            generatedCodeAcces = generateCodeAcces();
            groupeIdCreeDiv.textContent = generatedCodeAcces;
            showSection(creationGroupeDiv);
            groupeAliasCreate.focus();
        });

        btnBacks.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                resetToInitialView();
            });
        });

        // Soumission du formulaire de SÉLECTION/REJOINDRE
        formSelection.addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputCodeAcces = groupeCodeSelect.value.toUpperCase(); 

            // Désactiver le bouton pendant le chargement
            const btnSubmit = e.submitter;
            btnSubmit.disabled = true;
            btnSubmit.textContent = "Recherche...";

            const { data, error } = await supabase
                .from('groupes')
                .select('id, alias') 
                .eq('code_acces', inputCodeAcces)
                .single();
            
            btnSubmit.disabled = false;
            btnSubmit.textContent = "Accéder au groupe";


            if (error && error.code !== 'PGRST116') { // PGRST116 = ligne non trouvée
                alert("Erreur de connexion : " + error.message);
                console.error(error);
                return;
            }

            if (data) {
                selectAndRedirect(data.id, data.alias);
            } else {
                alert("Code de groupe invalide. Veuillez vérifier le code et réessayer.");
            }
        });

        // Soumission du formulaire de CRÉATION
        formCreation.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newAlias = groupeAliasCreate.value.trim() || null;
            const codeAcces = generatedCodeAcces; 
            
            if (!codeAcces) {
                alert("Erreur: Le code du groupe n'a pas été généré. Veuillez annuler et réessayer.");
                return;
            }

            // Désactiver le bouton pendant le chargement
            const btnSubmit = e.submitter;
            btnSubmit.disabled = true;
            btnSubmit.textContent = "Création...";
            
            // 1. Insérer le nouveau groupe dans Supabase
            const { data, error } = await supabase
                .from('groupes')
                .insert([
                    { 
                        code_acces: codeAcces, 
                        alias: newAlias 
                    }
                ])
                .select('id, alias'); 
                
            btnSubmit.disabled = false;
            btnSubmit.textContent = "Confirmer la création";

            if (error) {
                console.error("Erreur détaillée lors de la création du groupe:", error); 
                alert(`Erreur lors de la création du groupe : ${error.message}.`);
                return;
            }
            
            // 2. Création réussie -> Sélectionner l'ID interne et rediriger
            const newGroup = data[0];
            selectAndRedirect(newGroup.id, newGroup.alias);
        });

        // --- VÉRIFICATION DE LA CONNEXION AU CHARGEMENT (CRITIQUE) ---
        document.addEventListener('DOMContentLoaded', async () => {
            
            // 1. Vérifie si une session utilisateur Supabase est active
            const { data: { session }, error } = await supabase.auth.getSession();

            if (error || !session) {
                // Utilisateur NON CONNECTÉ : Redirection immédiate vers la page d'authentification
                alert("Veuillez vous connecter pour accéder à la sélection de groupe.");
                location.href = 'auth.html'; 
                return; 
            }
            
            // Utilisateur CONNECTÉ : On affiche le bouton de déconnexion
            btnLogout.style.display = 'block';

            // 2. Vérification du groupe déjà sélectionné
            const currentGroupId = localStorage.getItem('selected_group_id');
            const currentGroupAlias = localStorage.getItem('selected_group_alias');

            if (currentGroupId) {
                // Si un groupe était déjà sélectionné
                const confirmSwitch = confirm(`Groupe actuel : ${currentGroupAlias}. Voulez-vous continuer avec ce groupe ou en changer ?`);
                if (confirmSwitch) {
                    location.href = 'index.html'; // Continuer
                } else {
                    // L'utilisateur veut changer
                    localStorage.removeItem('selected_group_id');
                    localStorage.removeItem('selected_group_alias');
                    resetToInitialView(); 
                }
            } else {
                // L'utilisateur est connecté mais doit choisir un groupe
                resetToInitialView();
            }
        });
    </script>
</body>
</html>
