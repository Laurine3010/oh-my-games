<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Games - Roue des jeux</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Oh My Games</h1>
  <h2>Roue des jeux</h2>
  <img src="img_jeux.png" alt="Fond" class="background-image" />
  
  <main id="roue-container">
    <div id="roue-wrapper">
      <div id="roue"></div>
      <div id="roue-pointeur"></div>
    </div>
    <div id="resultat-roue"></div>
    <button id="btn-spin">Faire tourner la roue !</button>
  </main>

  <button class="btn-home" onclick="location.href='index.html'">üè† Home</button>

  <script type="module">
    import { supabase } from './supabase-config.js';

    async function chargerJeux() {
        const { data, error } = await supabase.from('jeux').select('nom');
        if (error) {
            console.error("Erreur lors du chargement des jeux:", error);
            return [];
        }
        return data.map(jeu => jeu.nom);
    }

    const roue = document.getElementById('roue');
    const btnSpin = document.getElementById('btn-spin');
    const resultatRoue = document.getElementById('resultat-roue');
    let jeux = [];

    function afficherRoulette(jeux) {
        roue.innerHTML = '';
        const angleTotal = 360;
        const nombreJeux = jeux.length;
        if (nombreJeux === 0) return;
        
        const angleParJeu = angleTotal / nombreJeux;
        const couleurs = ['#BEE5E8', '#FFD1DC', '#F0E68C', '#E6E6FA', '#C1E1C1', '#FFC0CB', '#B5EAD7', '#A0CED9', '#F7D6E0', '#D8BFD8']; 

        jeux.forEach((jeu, index) => {
            const segment = document.createElement('div');
            const rotation = index * angleParJeu;
            const skew = 90 - angleParJeu;

            segment.className = 'roue-segment';
            segment.style.backgroundColor = couleurs[index % couleurs.length];
            // D√©finir les variables CSS pour la rotation et le skew
            segment.style.setProperty('--rotation', `${rotation}deg`);
            segment.style.setProperty('--skew', `${skew}deg`);

            const texteDiv = document.createElement('div');
            texteDiv.className = 'roue-texte';
            texteDiv.textContent = jeu;
            
            // Appliquer la rotation au texte pour qu'il soit lisible
            texteDiv.style.transform = `rotate(${angleParJeu / 2}deg)`;
            
            segment.appendChild(texteDiv);
            roue.appendChild(segment);
        });
    }

    btnSpin.addEventListener('click', () => {
        if (jeux.length === 0) {
            resultatRoue.textContent = "Aucun jeu disponible !";
            return;
        }

        btnSpin.disabled = true;
        resultatRoue.textContent = "La roue tourne...";
        roue.style.transition = "transform 5s cubic-bezier(0.2, 0.9, 0.4, 1)";
        
        const deg = Math.floor(5 * 360 + Math.random() * 5 * 360);
        roue.style.transform = `rotate(${deg}deg)`;

        roue.addEventListener('transitionend', () => {
            roue.style.transition = 'none';
            const finalRotation = deg % 360;
            const angleParJeu = 360 / jeux.length;
            const indexChoisi = Math.floor((360 - finalRotation) / angleParJeu);
            
            const jeuChoisi = jeux[indexChoisi >= jeux.length ? jeux.length - 1 : indexChoisi];

            resultatRoue.textContent = `Nous allons jouer √† "${jeuChoisi}" ! Que le meilleur gagne !`;
            btnSpin.disabled = false;
        }, { once: true });
    });

    document.addEventListener('DOMContentLoaded', async () => {
        jeux = await chargerJeux();
        if (jeux.length > 0) {
            afficherRoulette(jeux);
        } else {
            resultatRoue.textContent = "Aucun jeu disponible pour la roue.";
        }
    });

    document.addEventListener('visibilitychange', async () => {
        if (document.visibilityState === 'visible') {
            jeux = await chargerJeux();
            if (jeux.length > 0) {
                afficherRoulette(jeux);
            } else {
                resultatRoue.textContent = "Aucun jeu disponible pour la roue.";
            }
        }
    });
  </script>
</body>
</html>
