<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oh My Games - Roue des jeux</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Styles sp√©cifiques pour la roue */
    #roue-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 50px;
    }

    #roue {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #000;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .segment {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 85% 0, 15% 0);
      transform-origin: 50% 50%;
      top: -50%;
      left: -50%;
      transform: rotate(var(--rotation)) skewY(calc(90deg - var(--angle)));
      text-align: center;
      line-height: 1.5;
      font-size: 14px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }
    
    .segment span {
        display: block;
        transform: skewY(calc(-90deg + var(--angle)));
        text-align: center;
        width: 100%;
        position: absolute;
        top: 20px;
    }

    #roue-pointeur {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-top: 20px solid #e74c3c;
        z-index: 10;
        pointer-events: none;
    }

    #btn-spin {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 20px;
        font-weight: bold;
        background-color: #007acc;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #btn-spin:hover {
        background-color: #005fa3;
    }
  </style>
</head>
<body>

  <h1>Oh My Games</h1>
  <h2>Roue des jeux</h2>
  <img src="img_jeux.png" alt="Fond" class="background-image" />
  <body>
    <div id="roue-container">
      <div id="roue">
          <div id="roue-pionteur"></div>
      </div>
      <button id="btn-spin">Faire tourner la roue !</button>
    </div>
  </body>

  <button class="btn-home" onclick="location.href='index.html'">üè† Home</button>

  <script type="module">
    import { supabase } from './supabase-config.js';

    async function chargerJeux() {
        const { data, error } = await supabase.from('jeux').select('nom');
        if (error) {
            console.error("Erreur lors du chargement des jeux:", error);
            return [];
        }
        return data.map(jeu => jeu.nom);
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const jeux = await chargerJeux();
        const roue = document.getElementById('roue');
        const btnSpin = document.getElementById('btn-spin');
        
        if (jeux.length > 0) {
            const angleTotal = 360;
            const angleParJeu = angleTotal / jeux.length;
            const couleurs = ['#e74c3c', '#f1c40f', '#3498db', '#2ecc71', '#9b59b6', '#34495e'];
            
            jeux.forEach((jeu, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.backgroundColor = couleurs[index % couleurs.length];
                segment.style.setProperty('--rotation', `${angleParJeu * index}deg`);
                segment.style.setProperty('--angle', `${angleParJeu}deg`);
                segment.textContent = jeu;
                roue.appendChild(segment);
            });
        }
    });

  </script>
</body>
</html>
